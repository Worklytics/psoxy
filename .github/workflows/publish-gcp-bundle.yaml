name: Publish GCP Bundle

# This workflow publishes GCP bundles to GCS using OIDC authentication.
#
# Required GitHub Secrets:
#   - GCP_SERVICE_ACCOUNT: Service account email (e.g., gh-actions@example-project.iam.gserviceaccount.com)
#   - GCP_WORKLOAD_IDENTITY_PROVIDER: Full provider path (e.g., projects/123456789/locations/global/workloadIdentityPools/github-actions/providers/github)
#
# Security:
#   - Uses OIDC authentication (no long-lived credentials)
#   - OIDC provider validates repository_owner == 'Worklytics'
#   - workflow_dispatch requires write access (enforced by GitHub)
#   - Tag pushes require push access (enforced by GitHub)
#   - RC branch pushes require write access (enforced by GitHub)
#   - Consider adding branch protection rules to restrict who can push tags and create rc-* branches

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (optional, will read from pom.xml if not provided)'
        required: false
        type: string
  push:
    tags:
      - 'v*'
    branches:
      - 'rc-*'

env:
  IMPLEMENTATION: gcp
  JAVA_SOURCE_ROOT: java/
  BUCKET_NAME: psoxy-public-artifacts
  JAR_NAME: psoxy-gcp

jobs:
  publish:
    name: Build and Publish GCP Bundle
    runs-on: ubuntu-latest
    # Security: Only run on authorized triggers
    # - Tags (v*): Regular releases, anyone with push access can create tags
    # - RC branches (rc-*): Release candidates, requires write access (includes PR merges)
    # - workflow_dispatch: Manual trigger, requires write access (checked in step below)
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Verify authorization for manual trigger
        if: github.event_name == 'workflow_dispatch'
        run: |
          # For manual triggers, verify the user has write access to the repository
          # This prevents unauthorized users from triggering the workflow
          # Note: GitHub's OIDC provider already validates repository_owner == 'Worklytics'
          # but we add an extra check here for defense in depth
          
          # Check if actor is a member of the organization or has write access
          # This is a basic check - GitHub will also enforce permissions
          if [ "${{ github.event.sender.type }}" != "User" ] && [ "${{ github.event.sender.type }}" != "Bot" ]; then
            echo "❌ ERROR: Unauthorized trigger. Only users and bots can trigger this workflow."
            exit 1
          fi
          
          echo "✓ Authorized trigger by: ${{ github.event.sender.login }}"
          echo "  Actor type: ${{ github.event.sender.type }}"
          echo "  Repository: ${{ github.repository }}"
          echo ""
          echo "Note: This workflow requires write access to the repository."
          echo "GitHub will enforce this permission check before allowing the workflow to run."

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Install dependencies
        run: |
          # Install jq if not already available
          sudo apt-get update && sudo apt-get install -y jq

      - name: Verify authentication
        run: |
          # Verify Application Default Credentials are set up
          if [ -n "$GOOGLE_APPLICATION_CREDENTIALS" ]; then
            echo "GOOGLE_APPLICATION_CREDENTIALS=$GOOGLE_APPLICATION_CREDENTIALS"
            echo "Credentials file exists: $([ -f "$GOOGLE_APPLICATION_CREDENTIALS" ] && echo 'yes' || echo 'no')"
          fi
          # Test that we can get an access token
          if gcloud auth application-default print-access-token >/dev/null 2>&1; then
            echo "✓ Authentication verified"
          else
            echo "❌ Could not verify access token"
            exit 1
          fi
      - name: Publish GCP Bundle
        env:
          VERSION: ${{ github.event.inputs.version }}
          GITHUB_ACTIONS: true
          CI: true
        run: |
          # Ensure GOOGLE_APPLICATION_CREDENTIALS is available to the script
          # The auth action should set this, but let's verify
          if [ -n "$GOOGLE_APPLICATION_CREDENTIALS" ]; then
            echo "GOOGLE_APPLICATION_CREDENTIALS is set: $GOOGLE_APPLICATION_CREDENTIALS"
            export GOOGLE_APPLICATION_CREDENTIALS
          else
            echo "Warning: GOOGLE_APPLICATION_CREDENTIALS not set"
          fi
          
          # Determine version from tag, RC branch, input, or pom.xml
          # Logic: Treat as RC build UNLESS it's a tag starting with v (e.g., v0.5.15)
          REF_NAME="${{ github.ref_name }}"
          
          # Default to RC build unless it's a version tag
          IS_RC_BRANCH=true
          
          if [[ "$REF_NAME" =~ ^v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            # Version tag (e.g., v0.5.15) - regular release, not RC
            IS_RC_BRANCH=false
            VERSION="${REF_NAME#v}"
            echo "✓ Detected version tag: $REF_NAME, extracted version: $VERSION (regular release)"
          elif [[ "$REF_NAME" =~ ^rc-v ]]; then
            # RC branch with version (e.g., rc-v0.5.15) - extract version
            VERSION="${REF_NAME#rc-v}"
            echo "✓ Detected RC branch: $REF_NAME, extracted version: $VERSION"
          elif [[ "$REF_NAME" =~ ^rc- ]]; then
            # RC branch without v prefix (e.g., rc-0.5.15) - extract version
            VERSION="${REF_NAME#rc-}"
            echo "✓ Detected RC branch: $REF_NAME, extracted version: $VERSION"
          elif [ -n "$VERSION" ]; then
            # Use provided version (from workflow_dispatch input)
            echo "✓ Using provided version: $VERSION (treating as RC build)"
          else
            # Script will read from pom.xml
            VERSION=""
          fi
          
          # Call the publish script
          # Note: Pipe "yes" to handle interactive prompts in CI
          # Export environment variables explicitly to ensure they're available
          export GITHUB_ACTIONS=true
          export CI=true
          export GH_REF="$REF_NAME"
          
          # Build command arguments
          SCRIPT_ARGS=()
          if [ "$IS_RC_BRANCH" = "true" ]; then
            SCRIPT_ARGS+=(--rc)
          fi
          if [ -n "$VERSION" ]; then
            SCRIPT_ARGS+=("$VERSION")
          fi
          
          echo "Calling script with args: ${SCRIPT_ARGS[*]}"
          yes | ./tools/release/lib/publish-gcp-bundle.sh "${SCRIPT_ARGS[@]}"

      - name: Summary
        if: success()
        run: |
          echo "## ✅ Successfully published GCP bundle" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** $(sed -n 's|[[:space:]]*<revision>\(.*\)</revision>|\1|p' java/pom.xml)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Bucket:** psoxy-public-artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Artifact has been published to GCS." >> $GITHUB_STEP_SUMMARY
