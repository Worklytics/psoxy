---
allowAllEndpoints: false
endpoints:
  - pathRegex: "^/(v1.0|beta)/users(/p~[a-zA-Z0-9_-]+?)?[^/]*"
    allowedQueryParams:
      - "$top"
      - "$select"
      - "$skiptoken"
      - "$orderBy"
      - "$count"
    transforms:
      - !<redact>
        jsonPaths:
          - "$..displayName"
          - "$..aboutMe"
          - "$..mySite"
          - "$..preferredName"
          - "$..givenName"
          - "$..surname"
          - "$..mailNickname"
          - "$..proxyAddresses"
          - "$..responsibilities"
          - "$..skills"
          - "$..faxNumber"
          - "$..mobilePhone"
          - "$..businessPhones[*]"
          - "$..onPremisesExtensionAttributes"
          - "$..onPremisesSecurityIdentifier"
          - "$..securityIdentifier"
      - !<pseudonymize>
        jsonPaths:
          - "$..employeeId"
          - "$..userPrincipalName"
          - "$..imAddresses[*]"
          - "$..mail"
          - "$..otherMails[*]"
          - "$..onPremisesSamAccountName"
          - "$..onPremisesUserPrincipalName"
          - "$..onPremisesDistinguishedName"
          - "$..onPremisesImmutableId"
          - "$..identities[*].issuerAssignedId"
        encoding: "JSON"
      - !<pseudonymize>
        jsonPaths:
          - "$..id"
        includeReversible: true
        encoding: "URL_SAFE_TOKEN"
  - pathRegex: "^/(v1.0|beta)/groups/?[^/]*"
    transforms:
      - !<redact>
        jsonPaths:
          - "$..owners"
          - "$..rejectedSenders"
          - "$..acceptedSenders"
          - "$..members"
          - "$..membersWithLicenseErrors"
          - "$..proxyAddresses"
          - "$..mailNickname"
          - "$..description"
          - "$..resourceBehaviorOptions"
          - "$..resourceProvisioningOptions"
          - "$..onPremisesSamAccountName"
          - "$..onPremisesSecurityIdentifier"
          - "$..onPremisesProvisioningErrors"
          - "$..securityIdentifier"
      - !<pseudonymize>
        jsonPaths:
          - "$..mail"
        includeOriginal: false
        encoding: "JSON"
  - pathRegex: "^/(v1.0|beta)/groups/[^/]*/members.*"
    allowedQueryParams:
      - "$top"
      - "$select"
      - "$skiptoken"
      - "$orderBy"
      - "$count"
    transforms:
      - !<redact>
        jsonPaths:
          - "$..displayName"
          - "$..aboutMe"
          - "$..mySite"
          - "$..preferredName"
          - "$..givenName"
          - "$..surname"
          - "$..mailNickname"
          - "$..proxyAddresses"
          - "$..responsibilities"
          - "$..skills"
          - "$..faxNumber"
          - "$..mobilePhone"
          - "$..businessPhones[*]"
          - "$..onPremisesExtensionAttributes"
          - "$..onPremisesSecurityIdentifier"
          - "$..securityIdentifier"
      - !<pseudonymize>
        jsonPaths:
          - "$..employeeId"
          - "$..userPrincipalName"
          - "$..imAddresses[*]"
          - "$..mail"
          - "$..otherMails[*]"
          - "$..onPremisesSamAccountName"
          - "$..onPremisesUserPrincipalName"
          - "$..onPremisesDistinguishedName"
          - "$..onPremisesImmutableId"
          - "$..identities[*].issuerAssignedId"
        encoding: "JSON"
      - !<pseudonymize>
        jsonPaths:
          - "$..id"
        encoding: "JSON"
