---
allowAllEndpoints: false
endpoints:
  - pathRegex: "^/(v1.0|beta)/users/?[^/]*"
    transforms:
      - !<redact>
        jsonPaths:
          - "$..displayName"
          - "$..aboutMe"
          - "$..mySite"
          - "$..preferredName"
          - "$..givenName"
          - "$..surname"
          - "$..mailNickname"
          - "$..proxyAddresses"
          - "$..responsibilities"
          - "$..skills"
          - "$..faxNumber"
          - "$..mobilePhone"
          - "$..businessPhones[*]"
          - "$..onPremisesExtensionAttributes"
          - "$..onPremisesSecurityIdentifier"
          - "$..securityIdentifier"
      - !<pseudonymize>
        jsonPaths:
          - "$..employeeId"
          - "$..userPrincipalName"
          - "$..imAddresses[*]"
          - "$..mail"
          - "$..otherMails[*]"
          - "$..onPremisesSamAccountName"
          - "$..onPremisesUserPrincipalName"
          - "$..onPremisesDistinguishedName"
          - "$..onPremisesImmutableId"
          - "$..identities[*].issuerAssignedId"
        encoding: "JSON"
  - pathRegex: "^/(v1.0|beta)/groups/?[^/]*"
    transforms:
      - !<redact>
        jsonPaths:
          - "$..owners"
          - "$..rejectedSenders"
          - "$..acceptedSenders"
          - "$..members"
          - "$..membersWithLicenseErrors"
          - "$..proxyAddresses"
          - "$..mailNickname"
          - "$..description"
          - "$..resourceBehaviorOptions"
          - "$..resourceProvisioningOptions"
          - "$..onPremisesSamAccountName"
          - "$..onPremisesSecurityIdentifier"
          - "$..onPremisesProvisioningErrors"
          - "$..securityIdentifier"
      - !<pseudonymize>
        jsonPaths:
          - "$..mail"
        includeOriginal: true
        encoding: "JSON"
  - pathRegex: "^/(v1.0|beta)/groups/[^/]*/members.*"
    transforms:
      - !<redact>
        jsonPaths:
          - "$..displayName"
          - "$..employeeId"
          - "$..aboutMe"
          - "$..mySite"
          - "$..preferredName"
          - "$..givenName"
          - "$..surname"
          - "$..mailNickname"
          - "$..proxyAddresses"
          - "$..faxNumber"
          - "$..mobilePhone"
          - "$..businessPhones[*]"
          - "$..securityIdentifier"
      - !<pseudonymize>
        jsonPaths:
          - "$..userPrincipalName"
          - "$..imAddresses[*]"
          - "$..mail"
          - "$..otherMails[*]"
        encoding: "JSON"
  - pathRegex: "^/(v1.0|beta)/users/[^/]*/mailboxSettings"
    transforms:
      - !<redact>
        jsonPaths:
          - "$..internalReplyMessage"
          - "$..externalReplyMessage"
  - pathRegex: "^/(v1.0|beta)/users/[^/]*/(((calendars/[^/]*/)?events.*)|(calendar/calendarView(?)[^/]*))"
    transforms:
      - !<redact>
        jsonPaths:
          - "$..subject"
          - "$..emailAddress.name"
          - "$..extensions"
          - "$..multiValueExtendedProperties"
          - "$..singleValueExtendedProperties"
          - "$..location.coordinates"
          - "$..locations[*].coordinates"
          - "$..location.address"
          - "$..locations[*].address"
      - !<pseudonymize>
        jsonPaths:
          - "$..emailAddress.address"
        encoding: "JSON"
      - !<redactRegexMatches>
        jsonPaths:
          - "$..location.uniqueId"
          - "$..locations[*].uniqueId"
          - "$..location.displayName"
          - "$..locations[*].displayName"
          - "$..location.locationUri"
          - "$..locations[*].locationUri"
          - "$..onlineMeeting.joinUrl"
          - "$..onlineMeetingUrl"
          - "$..body.content"
          - "$..bodyPreview"
        redactions:
          - "(?i)pwd=[^&]*"
      - !<filterTokenByRegex>
        jsonPaths:
          - "$..body.content"
          - "$..bodyPreview"
        delimiter: "\\s+"
        filters:
          - "https://[^.]+\\.zoom\\.us/.*"
