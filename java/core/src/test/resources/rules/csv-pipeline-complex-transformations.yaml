columnsToPseudonymize:
  - "EMPLOYEE_ID"
  - "EMPLOYEE_EMAIL"
  - "MANAGER_ID"
fieldsToTransform:
  EMPLOYEE_EMAIL:
    newName: GITHUB_USERNAME
    transforms:
      - javaRegExpReplace: "(.*)@.*____$1"
      - javaRegExpReplace: "^([a-z]{3})(.+)$____$1_$2_ghsuffix"
      - javaRegExpReplace: "^([a-z]{3})$____$1_ghsuffix"
      - pseudonymize: true
  EMPLOYEE_EMAIL_TO_GH_ALTERNATIVE:
    sourceColumn: EMPLOYEE_EMAIL
    newName: GITHUB_USERNAME_ALTERNATIVE
    transforms:
      - javaRegExpReplace: "(.*)@.*____$1"
      - javaRegExpReplace: "^([a-z]{3})(.+)$____$1_$2_ghsuffix_company"
      - javaRegExpReplace: "^([a-z]{3})$____$1_ghsuffix_company"
      - pseudonymize: true
  EMPLOYEE_EMAIL_TO_GH_SKIP_PSEUDONYMIZE:
    sourceColumn: EMPLOYEE_EMAIL
    newName: GITHUB_USERNAME_CLEARTEXT
    transforms:
      - javaRegExpReplace: "(.*)@.*____$1"
      - javaRegExpReplace: "^([a-z]{3})(.+)$____$1_$2_ghsuffix"
      - javaRegExpReplace: "^([a-z]{3})$____$1_ghsuffix"
      - pseudonymize: false
