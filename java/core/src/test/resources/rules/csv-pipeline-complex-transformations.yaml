columnsToPseudonymize:
  - "EMPLOYEE_ID"
  - "EMPLOYEE_EMAIL"
  - "MANAGER_ID"
fieldsToTransform:
  EMPLOYEE_EMAIL:
    newName: GITHUB_USERNAME
    transforms:
      - javaRegExpReplace: "(.*)@.*____$1"
      - javaRegExpReplace: "^([a-z]{3})(.+)$____$1_$2_ghsuffix"
      - javaRegExpReplace: "^([a-z]{3})$____$1_ghsuffix"
      - pseudonymizeWithScope: "github"
