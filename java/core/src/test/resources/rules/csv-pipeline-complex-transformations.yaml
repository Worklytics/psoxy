columnsToPseudonymize:
  - "EMPLOYEE_ID"
  - "EMPLOYEE_EMAIL"
  - "MANAGER_ID"
fieldsToTransform:
  EMPLOYEE_EMAIL:
    newName: GITHUB_USERNAME
    transforms:
      - javaRegExpReplace: "(.*)@.*____$1"
      - javaRegExpReplace: "([^\\.].*)\\.([^\\.].*)____$1-$2"
      - pseudonymizeWithScope: "github"
