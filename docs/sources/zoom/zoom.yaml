    properties:
      allow_anonymous_questions:
        type: "boolean"
      allow_submit_questions:
        type: "boolean"
      attendees_can_comment:
        type: "boolean"
      attendees_can_upvote:
        type: "boolean"
      enable:
        type: "boolean"
      question_visibility:
        type: "string"
  RecordingFile:
