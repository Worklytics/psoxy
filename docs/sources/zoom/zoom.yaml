      leave_time:
        type: "string"
      participants_count:
        type: "integer"
      schedule_time:
        type: "string"
      session_key:
        type: "string"
      source:
        type: "string"
      start_time:
        type: "string"
        format: "date-time"
      topic:
        type: "string"
      total_minutes:
        type: "integer"
      type:
        type: "integer"
      user_email:
        type: "string"
      user_name:
        type: "string"
      uuid:
        type: "string"
  QuestionAndAnswer:
