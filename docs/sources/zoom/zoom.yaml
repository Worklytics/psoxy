---
endpoints:
  - pathTemplate: "/v2/meetings/{meetingId}"
    allowedQueryParams: []
    transforms:
      - !<pseudonymize>
        jsonPaths:
          - "$.['host_id','host_email']"
          - "$..email"
          - "$..contact_email"
          - "$..participants[*]"
        encoding: "URL_SAFE_TOKEN"
      - !<redact>
        jsonPaths:
          - "$.['topic','agenda','custom_keys']"
          - "$.settings.['alternative_hosts','enforce_login_domains','approved_or_denied_countries_or_regions','audio_conference_info','name','authentication_name','authentication_option','contact_name','custom_keys','global_dial_in_countries','global_dial_in_numbers']"
          - "$.['password','h323_password','pstn_password','encrypted_password','start_url']"
          - "$..join_url"
          - "$..name"
    responseSchema:
      type: "object"
      properties:
        created_at:
          type: "string"
          format: "date-time"
        host_id:
          type: "string"
        id:
          type: "integer"
        settings:
          $ref: "#/definitions/MeetingSettings"
        start_time:
          type: "string"
          format: "date-time"
        status:
          type: "string"
        timezone:
          type: "string"
        type:
          type: "integer"
        uuid:
          type: "string"
  - pathTemplate: "/v2/meetings/{meetingId}/meeting_summary"
    allowedQueryParams: []
    transforms:
      - !<pseudonymize>
        jsonPaths:
          - "$['meeting_host_id','meeting_host_email', 'summary_last_modified_user_id','summary_last_modified_user_email']"
        encoding: "URL_SAFE_TOKEN"
      - !<redact>
        jsonPaths:
          - "$['meeting_topic','summary_title']"
      - !<textDigest>
        jsonPaths:
          - "$..summary_overview"
          - "$.summary_details[*].label"
          - "$.summary_details[*].summary"
          - "$.edited_summary.summary_details"
          - "$..next_steps[*]"
    responseSchema:
      type: "object"
      properties:
        edited_summary:
          $ref: "#/definitions/EditedSummary"
        meeting_end_time:
          type: "string"
          format: "date-time"
        meeting_host_email:
          type: "string"
        meeting_host_id:
          type: "string"
        meeting_id:
          type: "integer"
        meeting_start_time:
          type: "string"
          format: "date-time"
        meeting_uuid:
          type: "string"
        next_steps:
          type: "array"
          items:
            type: "string"
        summary_created_time:
          type: "string"
          format: "date-time"
        summary_details:
          type: "array"
          items:
            $ref: "#/definitions/SummaryDetail"
        summary_end_time:
          type: "string"
          format: "date-time"
        summary_last_modified_time:
          type: "string"
          format: "date-time"
        summary_last_modified_user_email:
          type: "string"
        summary_last_modified_user_id:
          type: "string"
        summary_overview:
          type: "string"
        summary_start_time:
          type: "string"
          format: "date-time"
  - pathTemplate: "/v2/past_meetings/{meetingId}"
    allowedQueryParams: []
    transforms:
      - !<pseudonymize>
        jsonPaths:
          - "$.['host_id','user_email','host_email']"
        encoding: "URL_SAFE_TOKEN"
      - !<redact>
        jsonPaths:
          - "$.['user_name','topic','agenda']"
    responseSchema:
      type: "object"
      properties:
        dept:
          type: "string"
        duration:
          type: "integer"
        end_time:
          type: "string"
          format: "date-time"
        has_meeting_summary:
          type: "boolean"
        host_id:
          type: "string"
        id:
          type: "integer"
        participants_count:
          type: "integer"
        source:
          type: "string"
        start_time:
          type: "string"
          format: "date-time"
        topic:
          type: "string"
        total_minutes:
          type: "integer"
        type:
          type: "integer"
        user_email:
          type: "string"
        user_name:
          type: "string"
        uuid:
          type: "string"
  - pathTemplate: "/v2/past_meetings/{occurrenceUuid}/instances"
    allowedQueryParams: []
    responseSchema:
      type: "object"
      properties:
        meetings:
          type: "array"
          items:
            $ref: "#/definitions/MeetingOccurrence"
        next_page_token:
          type: "string"
        page_count:
          type: "integer"
        page_number:
          type: "integer"
        page_size:
          type: "integer"
        total_records:
          type: "integer"
  - pathTemplate: "/v2/past_meetings/{occurrenceUuid}/participants"
    allowedQueryParams:
      - "page_size"
      - "next_page_token"
    transforms:
      - !<pseudonymize>
        jsonPaths:
          - "$.participants[*]['id','user_email','pmi']"
        encoding: "URL_SAFE_TOKEN"
      - !<redact>
        jsonPaths:
          - "$.participants[*]['name','registrant_id']"
    responseSchema:
      type: "object"
      properties:
        next_page_token:
          type: "string"
        page_count:
          type: "integer"
        page_number:
          type: "integer"
        page_size:
          type: "integer"
        participants:
          type: "array"
          items:
            $ref: "#/definitions/MeetingParticipant"
        total_records:
          type: "integer"
  - pathTemplate: "/v2/report/meetings/{occurrenceUuid}/participants"
    allowedQueryParams:
      - "page_size"
      - "next_page_token"
    transforms:
      - !<pseudonymize>
        jsonPaths:
          - "$.participants[*]['id','user_email','user_id','pmi']"
        encoding: "URL_SAFE_TOKEN"
      - !<redact>
        jsonPaths:
          - "$.participants[*]['name','registrant_id','display_name']"
    responseSchema:
      type: "object"
      properties:
        next_page_token:
          type: "string"
        page_count:
          type: "integer"
        page_number:
          type: "integer"
        page_size:
          type: "integer"
        participants:
          type: "array"
          items:
            $ref: "#/definitions/MeetingParticipant"
        total_records:
          type: "integer"
  - pathTemplate: "/v2/report/users/{userId}/meetings"
    allowedQueryParams:
      - "from"
      - "to"
      - "type"
      - "page_size"
      - "next_page_token"
    transforms:
      - !<pseudonymize>
        jsonPaths:
          - "$.meetings[*]['host_id','user_email','host_email']"
        encoding: "URL_SAFE_TOKEN"
      - !<redact>
        jsonPaths:
          - "$.meetings[*]['user_name','topic','custom_keys','tracking_fields']"
    responseSchema:
      type: "object"
      properties:
        meetings:
          type: "array"
          items:
            $ref: "#/definitions/MeetingsItem"
        next_page_token:
          type: "string"
        page_count:
          type: "integer"
        page_number:
          type: "integer"
        page_size:
          type: "integer"
        total_records:
          type: "integer"
  - pathTemplate: "/v2/users"
    allowedQueryParams:
      - "status"
      - "page_size"
      - "page_number"
      - "next_page_token"
    transforms:
      - !<pseudonymize>
        jsonPaths:
          - "$.users[*]['email','phone_number']"
        encoding: "URL_SAFE_TOKEN"
      - !<pseudonymize>
        jsonPaths:
          - "$.users[*]['id','pmi']"
        includeReversible: true
        encoding: "URL_SAFE_TOKEN"
      - !<redact>
        jsonPaths:
          - "$.users[*]['display_name','first_name','last_name','pic_url','employee_unique_id']"
    responseSchema:
      type: "object"
      properties:
        next_page_token:
          type: "string"
        page_count:
          type: "integer"
        page_number:
          type: "integer"
        page_size:
          type: "integer"
        total_records:
          type: "integer"
        users:
          type: "array"
          items:
            $ref: "#/definitions/User"
  - pathTemplate: "/v2/users/{userId}/meetings"
    allowedQueryParams:
      - "page_size"
      - "next_page_token"
      - "type"
      - "from"
      - "to"
    transforms:
      - !<pseudonymize>
        jsonPaths:
          - "$.meetings[*]['host_id','host_email']"
        encoding: "URL_SAFE_TOKEN"
      - !<redact>
        jsonPaths:
          - "$.meetings[*]['topic','join_url','start_url','agenda']"
    responseSchema:
      type: "object"
      properties:
        meetings:
          type: "array"
          items:
            $ref: "#/definitions/Meeting"
        next_page_token:
          type: "string"
        page_count:
          type: "integer"
        page_number:
          type: "integer"
        page_size:
          type: "integer"
        total_records:
          type: "integer"
  - pathTemplate: "/v2/users/{userId}/recordings"
    allowedQueryParams:
      - "from"
      - "to"
      - "page_size"
      - "next_page_token"
    transforms:
      - !<pseudonymize>
        jsonPaths:
          - "$.meetings[*]['host_id','account_id']"
        encoding: "URL_SAFE_TOKEN"
      - !<redact>
        jsonPaths:
          - "$..['topic','share_url','recording_play_passcode']"
          - "$..recording_files[*]['download_url','file_path','play_url','agenda']"
    responseSchema:
      type: "object"
      properties:
        from:
          type: "string"
        meetings:
          type: "array"
          items:
            $ref: "#/definitions/MeetingRecording"
        next_page_token:
          type: "string"
        page_count:
          type: "integer"
        page_number:
          type: "integer"
        page_size:
          type: "integer"
        to:
          type: "string"
        total_records:
          type: "integer"
definitions:
  AuthenticationException:
    type: "object"
    properties:
      email:
        type: "string"
  BreakoutRoom:
    type: "object"
    properties:
      enable:
        type: "boolean"
      rooms:
        type: "array"
        items:
          $ref: "#/definitions/Room"
  ContinuousMeetingChat:
    type: "object"
    properties:
      auto_add_invited_external_users:
        type: "boolean"
      auto_add_meeting_participants:
        type: "boolean"
      channel_id:
        type: "string"
      enable:
        type: "boolean"
      who_is_added:
        type: "string"
  CustomKeysItem:
    type: "object"
    properties:
      key:
        type: "string"
      value:
        type: "string"
  EditedSummary:
    type: "object"
    properties:
      next_steps:
        type: "array"
        items:
          type: "string"
      summary_details:
        type: "string"
      summary_overview:
        type: "string"
  Interpreter:
    type: "object"
    properties:
      email:
        type: "string"
      interpreter_languages:
        type: "string"
      languages:
        type: "string"
  LanguageInterpretation:
    type: "object"
    properties:
      enable:
        type: "boolean"
      interpreters:
        type: "array"
        items:
          $ref: "#/definitions/Interpreter"
  Meeting:
    type: "object"
    properties:
      created_at:
        type: "string"
        format: "date-time"
      duration:
        type: "integer"
      host_id:
        type: "string"
      id:
        type: "integer"
      sourceId:
        type: "string"
      start_time:
        type: "string"
        format: "date-time"
      timezone:
        type: "string"
      type:
        type: "integer"
  MeetingInvitee:
    type: "object"
    properties:
      email:
        type: "string"
      internal_user:
        type: "boolean"
  MeetingOccurrence:
    type: "object"
    properties:
      duration:
        type: "integer"
      end_time:
        type: "string"
        format: "date-time"
      host_id:
        type: "string"
      meeting_id:
        type: "string"
      meeting_type:
        type: "integer"
      participants:
        type: "array"
        items:
          $ref: "#/definitions/MeetingParticipant"
      participants_count:
        type: "integer"
      start_time:
        type: "string"
        format: "date-time"
      topic_length:
        type: "integer"
      total_minutes:
        type: "integer"
      user_id:
        type: "string"
      uuid:
        type: "string"
      workItemId:
        type: "string"
  MeetingParticipant:
    type: "object"
    properties:
      bo_mtg_id:
        type: "string"
      customer_key:
        type: "string"
      duration:
        type: "integer"
      failover:
        type: "boolean"
      id:
        type: "string"
      join_time:
        type: "string"
        format: "date-time"
      leave_time:
        type: "string"
        format: "date-time"
      name:
        type: "string"
      registrant_id:
        type: "string"
      status:
        type: "string"
      user_email:
        type: "string"
      user_id:
        type: "string"
  MeetingRecording:
    type: "object"
    properties:
      account_id:
        type: "string"
      duration:
        type: "integer"
      host_id:
        type: "string"
      id:
        type: "integer"
      recording_count:
        type: "integer"
      recording_files:
        type: "array"
        items:
          $ref: "#/definitions/RecordingFile"
      start_time:
        type: "string"
        format: "date-time"
      total_size:
        type: "integer"
      type:
        type: "string"
      uuid:
        type: "string"
  MeetingSettings:
    type: "object"
    properties:
      allow_host_control_participant_mute_state:
        type: "boolean"
      allow_multiple_devices:
        type: "boolean"
      alternative_host_update_polls:
        type: "boolean"
      alternative_hosts_email_notification:
        type: "boolean"
      approval_type:
        type: "integer"
      audio:
        type: "string"
      authentication_domains:
        type: "string"
      authentication_exception:
        type: "array"
        items:
          $ref: "#/definitions/AuthenticationException"
      auto_recording:
        type: "string"
      auto_start_ai_companion_questions:
        type: "boolean"
      auto_start_meeting_summary:
        type: "boolean"
      breakout_room:
        $ref: "#/definitions/BreakoutRoom"
      calendar_type:
        type: "integer"
      close_registration:
        type: "boolean"
      cn_meeting:
        type: "boolean"
      contact_email:
        type: "string"
      continuous_meeting_chat:
        $ref: "#/definitions/ContinuousMeetingChat"
      device_testing:
        type: "boolean"
      disable_participant_video:
        type: "boolean"
      email_notification:
        type: "boolean"
      encryption_type:
        type: "string"
      enforce_login:
        type: "boolean"
      focus_mode:
        type: "boolean"
      host_save_video_order:
        type: "boolean"
      host_video:
        type: "boolean"
      in_meeting:
        type: "boolean"
      internal_meeting:
        type: "boolean"
      jbh_time:
        type: "integer"
      join_before_host:
        type: "boolean"
      language_interpretation:
        $ref: "#/definitions/LanguageInterpretation"
      meeting_authentication:
        type: "boolean"
      meeting_invitees:
        type: "array"
        items:
          $ref: "#/definitions/MeetingInvitee"
      mute_upon_entry:
        type: "boolean"
      participant_focused_meeting:
        type: "boolean"
      participant_video:
        type: "boolean"
      private_meeting:
        type: "boolean"
      push_change_to_calendar:
        type: "boolean"
      question_and_answer:
        $ref: "#/definitions/QuestionAndAnswer"
      registrants_confirmation_email:
        type: "boolean"
      registrants_email_notification:
        type: "boolean"
      registration_type:
        type: "integer"
      resources:
        type: "array"
        items:
          $ref: "#/definitions/Resource"
      show_share_button:
        type: "boolean"
      sign_language_interpretation:
        $ref: "#/definitions/SignLanguageInterpretation"
      use_pmi:
        type: "boolean"
      waiting_room:
        type: "boolean"
      watermark:
        type: "boolean"
      who_can_ask_questions:
        type: "integer"
      who_will_receive_summary:
        type: "integer"
  MeetingsItem:
    type: "object"
    properties:
      custom_keys:
        type: "array"
        items:
          $ref: "#/definitions/CustomKeysItem"
      duration:
        type: "integer"
      end_time:
        type: "string"
        format: "date-time"
      host_id:
        type: "string"
      id:
        type: "integer"
      join_time:
        type: "string"
      join_waiting_room_time:
