    properties:
      deleted_time:
        type: "string"
        format: "date-time"
      file_extension:
        type: "string"
      file_size:
        type: "integer"
      file_type:
        type: "string"
      id:
        type: "string"
      meeting_id:
        type: "string"
      recording_end:
        type: "string"
        format: "date-time"
      recording_start:
        type: "string"
        format: "date-time"
      recording_type:
        type: "string"
      status:
        type: "string"
  Resource:
    type: "object"
    properties:
      permission_level:
        type: "string"
      resource_id:
        type: "string"
      resource_type:
        type: "string"
  Room:
    type: "object"
    properties:
      participants:
        type: "array"
        items:
          type: "string"
  SignInterpreter:
    type: "object"
    properties:
      email:
        type: "string"
      sign_language:
        type: "string"
  SignLanguageInterpretation:
    type: "object"
    properties:
      enable:
        type: "boolean"
      interpreters:
        type: "array"
        items:
          $ref: "#/definitions/SignInterpreter"
  SummaryDetail:
    type: "object"
    properties:
      label:
        type: "string"
      summary:
        type: "string"
  User:
    type: "object"
    properties:
      created_at:
        type: "string"
        format: "date-time"
      email:
        type: "string"
      fullName:
        type: "string"
      group_ids:
        type: "array"
        items:
          type: "string"
      id:
        type: "string"
      im_group_ids:
        type: "array"
        items:
          type: "string"
      last_login_time:
        type: "string"
        format: "date-time"
      pmi:
        type: "integer"
      status:
        type: "string"
      timezone:
        type: "string"
      type:
        type: "integer"
