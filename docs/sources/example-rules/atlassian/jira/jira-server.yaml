---
endpoints:
  - pathTemplate: "/rest/api/{apiVersion}/search"
    allowedQueryParams:
      - "startAt"
      - "maxResults"
      - "jql"
      - "fields"
    transforms:
      - !<redact>
        jsonPaths:
          - "$.issues[*]..description"
          - "$.issues[*]..iconUrl"
          - "$.issues[*]..name"
          - "$.issues[*]..avatarUrls"
          - "$.issues[*]..displayName"
          - "$.issues[*]..name"
          - "$.issues[*]..body"
          - "$.issues[*]..comment"
          - "$..displayName"
      - !<pseudonymize>
        jsonPaths:
          - "$.issues[*]..key"
          - "$.issues[*]..emailAddress"
        encoding: "JSON"
    responseSchema:
      type: "object"
      properties:
        startAt:
          type: "integer"
        maxResults:
          type: "integer"
        total:
          type: "integer"
        issues:
          type: "array"
          items:
            type: "object"
            properties:
              id:
                type: "string"
              self:
                type: "string"
              fields:
                type: "object"
                properties:
                  statuscategorychangedate:
                    type: "string"
                  issuetype:
                    type: "object"
                    properties:
                      id:
                        type: "string"
                      subtask:
                        type: "boolean"
                      hierarchyLevel:
                        type: "integer"
                  parent:
                    type: "object"
                    properties:
                      id:
                        type: "string"
                      fields:
                        type: "object"
                        properties:
                          status:
                            type: "object"
                            properties:
                              id:
                                type: "string"
                              name:
                                type: "string"
                              statusCategory:
                                type: "object"
                                properties:
                                  id:
                                    type: "string"
                                  key:
                                    type: "string"
                                  colorName:
                                    type: "string"
                                  name:
                                    type: "string"
                          priority:
                            type: "object"
                            properties:
                              id:
                                type: "string"
                              name:
                                type: "string"
                          issuetype:
                            type: "object"
                            properties:
                              id:
                                type: "string"
                              subtask:
                                type: "boolean"
                              hierarchyLevel:
                                type: "integer"
                  timespent:
                    type: "string"
                  watches:
                    type: "object"
                    properties:
                      isWatching:
                        type: "boolean"
                      watchCount:
                        type: "integer"
                      watchers:
                        type: "array"
                        items:
                          type: "object"
                          properties:
                            key:
                              type: "string"
                            accountType:
                              type: "string"
                            emailAddress:
                              type: "string"
                            active:
                              type: "boolean"
                  attachment:
                    type: "array"
                    properties:
                      id:
                        type: "integer"
                      author:
                        type: "object"
                        items:
                          type: "object"
                          properties:
                            key:
                              type: "string"
                            accountType:
                              type: "string"
                            emailAddress:
                              type: "string"
                            active:
                              type: "boolean"
                      created:
                        type: "string"
                      size:
                        type: "integer"
                  sub-tasks:
                    type: "array"
                    properties:
                      id:
                        type: "string"
                      type:
                        type: "object"
                        properties:
                          id:
                            type: "string"
                          inward:
                            type: "string"
                          outward:
                            type: "string"
                      outwardIssue:
                        type: "object"
                        items:
                          type: "object"
                          properties:
                            id:
                              type: "string"
                      inwardIssue:
                        type: "object"
                        items:
                          type: "object"
                          properties:
                            id:
                              type: "string"
                  project:
                    type: "object"
                    properties:
                      id:
                        type: "string"
                      projectCategory:
                        type: "object"
                        properties:
                          id:
                            type: "string"
                      projectTypeKey:
                        type: "string"
                      simplified:
                        type: "boolean"
                      style:
                        type: "string"
                      insight:
                        type: "object"
                        properties:
                          totalIssueCount:
                            type: "integer"
                          lastIssueUpdateTime:
                            type: "string"
                  comment:
                    type: "array"
                    properties:
                      id:
                        type: "string"
                      author:
                        type: "object"
                        properties:
                          key:
                            type: "string"
                          accountType:
                            type: "string"
                          emailAddress:
                            type: "string"
                          active:
                            type: "boolean"
                      updateAuthor:
                        type: "object"
                        properties:
                          key:
                            type: "string"
                          accountType:
                            type: "string"
                          emailAddress:
                            type: "string"
                          active:
                            type: "boolean"
                      created:
                        type: "string"
                      updated:
                        type: "string"
                      visibility:
                        type: "object"
                        properties:
                          type:
                            type: "string"
                          value:
                            type: "string"
                          identifier:
                            type: "string"
                  issuelinks:
                    type: "array"
                    properties:
                      id:
                        type: "string"
                      type:
                        type: "object"
                        properties:
                          id:
                            type: "string"
                          inward:
                            type: "string"
                          outward:
                            type: "string"
                      outwardIssue:
                        type: "object"
                        items:
                          type: "object"
                          properties:
                            id:
                              type: "string"
                      inwardIssue:
                        type: "object"
                        items:
                          type: "object"
                          properties:
                            id:
                              type: "string"
                  worklog:
                    type: "array"
                    properties:
                      issueId:
                        type: "string"
                      id:
                        type: "string"
                      author:
                        type: "object"
                        properties:
                          key:
                            type: "string"
                          accountType:
                            type: "string"
                          emailAddress:
                            type: "string"
                          active:
                            type: "boolean"
                      updateAuthor:
                        type: "object"
                        properties:
                          key:
                            type: "string"
                          accountType:
                            type: "string"
                          emailAddress:
                            type: "string"
                          active:
                            type: "boolean"
                      updated:
                        type: "string"
                      visibility:
                        type: "object"
                        properties:
                          type:
                            type: "string"
                          value:
                            type: "string"
                          identifier:
                            type: "string"
                      started:
                        type: "string"
                      timeSpent:
                        type: "string"
                      timeSpentSeconds:
                        type: "integer"
                  updated:
                    type: "integer"
                  timeTracking:
                    type: "object"
                    properties:
                      originalEstimate:
                        type: "string"
                      remainingEstimate:
                        type: "string"
                      timeSpent:
                        type: "string"
                      originalEstimateSeconds:
                        type: "integer"
                      remainingEstimateSeconds:
                        type: "integer"
                      timeSpentSeconds:
                        type: "integer"
                  created:
                    type: "string"
                  resolutiondate:
                    type: "string"
                  lastViewed:
                    type: "string"
                  assignee:
                    type: "object"
                    properties:
                      key:
                        type: "string"
                      accountType:
                        type: "string"
                      emailAddress:
                        type: "string"
                      active:
                        type: "boolean"
                  status:
                    type: "object"
                    properties:
                      id:
                        type: "string"
                      name:
                        type: "string"
                      statusCategory:
                        type: "object"
                        properties:
                          id:
                            type: "string"
                          key:
                            type: "string"
                          colorName:
                            type: "string"
                          name:
                            type: "string"
                  creator:
                    type: "object"
                    properties:
                      key:
                        type: "string"
                      accountType:
                        type: "string"
                      emailAddress:
                        type: "string"
                      active:
                        type: "boolean"
                  reporter:
                    type: "object"
                    properties:
                      key:
                        type: "string"
                      accountType:
                        type: "string"
                      emailAddress:
                        type: "string"
                      active:
                        type: "boolean"
                  aggregateprogress:
                    type: "object"
                    properties:
                      progress:
                        type: "integer"
                      total:
                        type: "integer"
                  duedate:
                    type: "string"
                  progress:
                    type: "object"
                    properties:
                      progress:
                        type: "integer"
                      total:
                        type: "integer"
                  votes:
                    type: "object"
                    properties:
                      votes:
                        type: "integer"
                      hasVoted:
                        type: "boolean"
  - pathTemplate: "/rest/api/{apiVersion}/issue/{issueId}/comment"
    allowedQueryParams:
      - "startAt"
      - "maxResults"
    transforms:
      - !<redact>
        jsonPaths:
          - "$.comments[*]..avatarUrls"
          - "$.comments[*].author..self"
          - "$.comments[*].updateAuthor..self"
          - "$.comments[*]..displayName"
          - "$.comments[*]..name"
          - "$.comments[*]..text"
          - "$.comments[*]..body"
          - "$.comments[*]..renderedBody"
      - !<pseudonymize>
        jsonPaths:
          - "$.comments[*]..key"
          - "$.comments[*]..emailAddress"
        encoding: "JSON"
  - pathTemplate: "/rest/api/{apiVersion}/issue/{issueId}/worklog"
    allowedQueryParams:
      - "startAt"
      - "maxResults"
    transforms:
      - !<redact>
        jsonPaths:
          - "$.worklogs[*]..avatarUrls"
          - "$.worklogs[*].author..self"
          - "$.worklogs[*].updateAuthor..self"
          - "$.worklogs[*]..displayName"
          - "$.worklogs[*]..name"
          - "$.worklogs[*]..comment"
      - !<pseudonymize>
        jsonPaths:
          - "$.worklogs[*]..key"
          - "$.worklogs[*]..emailAddress"
        encoding: "JSON"
  - pathTemplate: "/rest/api/{apiVersion}/issue/{issueId}"
    allowedQueryParams:
      - "startAt"
      - "maxResults"
      - "expand"
      - "fields"
    transforms:
      - !<redact>
        jsonPaths:
          - "$..self"
          - "$..description"
          - "$..iconUrl"
          - "$..name"
          - "$..avatarUrls"
          - "$..displayName"
          - "$..name"
          - "$..body"
          - "$..comment"
          - "$..displayName"
          - "$..from"
          - "$..to"
          - "$..fromString"
          - "$..toString"
      - !<pseudonymize>
        jsonPaths:
          - "$..author..key"
          - "$..author..emailAddress"
          - "$..updateAuthor..key"
          - "$..updateAuthor..emailAddress"
        encoding: "JSON"
  - pathTemplate: "/rest/api/{apiVersion}/project"
    allowedQueryParams:
      - "startAt"
      - "maxResults"
      - "expand"
      - "includeArchived"
    transforms:
      - !<redact>
        jsonPaths:
          - "$..avatarUrls"
          - "$..self"
          - "$..displayName"
          - "$..leadUserName"
          - "$..description"
      - !<pseudonymize>
        jsonPaths:
          - "$..lead..key"
          - "$..lead..emailAddress"
          - "$..assignee..key"
          - "$..assignee..emailAddress"
          - "$..realAssignee..key"
          - "$..realAssignee..emailAddress"
          - "$..user..key"
          - "$..user..emailAddress"
        encoding: "JSON"
  - pathTemplate: "/rest/api/{apiVersion}/user/search"
    allowedQueryParams:
      - "startAt"
      - "maxResults"
      - "username"
      - "includeActive"
      - "includeInactive"
    transforms:
      - !<redact>
        jsonPaths:
          - "$..self"
          - "$..avatarUrls"
          - "$..displayName"
          - "$..name"
      - !<pseudonymize>
        jsonPaths:
          - "$..key"
          - "$..emailAddress"
        encoding: "JSON"