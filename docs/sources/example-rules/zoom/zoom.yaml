---
endpoints:
  - pathRegex: "/v2/users(?:\\?.+)?"
    transforms:
      - !<pseudonymize>
        jsonPaths:
          - "$.users[*].['email','pmi','phone_number']"
        encoding: "JSON"
      - !<pseudonymize>
        jsonPaths:
          - "$.users[*].id"
        includeReversible: true
        encoding: "URL_SAFE_TOKEN"
      - !<redact>
        jsonPaths:
          - "$.users[*]['display_name','first_name','last_name','pic_url','employee_unique_id']"
    responseSchema: null
  - pathRegex: "^/v2/users/(?:[^/]*)/meetings(?:\\?.+)?"
    transforms:
      - !<pseudonymize>
        jsonPaths:
          - "$.meetings[*].['host_id','host_email']"
        encoding: "JSON"
      - !<redact>
        jsonPaths:
          - "$.meetings[*]['topic','join_url','start_url','agenda']"
    responseSchema: null
  - pathRegex: "^/v2/meetings/(?:[^/]*)(?:\\?.+)?"
    transforms:
      - !<pseudonymize>
        jsonPaths:
          - "$.['host_id','host_email']"
        encoding: "JSON"
      - !<redact>
        jsonPaths:
          - "$.['topic','settings','agenda','custom_keys']"
          - "$.['password','h323_password','pstn_password','encrypted_password','join_url','start_url']"
    responseSchema: null
  - pathRegex: "^/v2/past_meetings/(?:.*)/instances"
    responseSchema: null
  - pathRegex: "^/v2/past_meetings/(?:[^\\/]*)"
    transforms:
      - !<pseudonymize>
        jsonPaths:
          - "$.['host_id','user_email','host_email']"
        encoding: "JSON"
      - !<redact>
        jsonPaths:
          - "$.['user_name','topic','agenda']"
    responseSchema: null
  - pathRegex: "^/v2/past_meetings/(?:.*)/participants(?:\\?.+)?"
    transforms:
      - !<pseudonymize>
        jsonPaths:
          - "$.participants[*].['id','user_email']"
        encoding: "JSON"
      - !<redact>
        jsonPaths:
          - "$.participants[*].['name','registrant_id']"
    responseSchema: null
  - pathRegex: "^/v2/report/users/(?:.*)/meetings(?:\\?.+)?"
    transforms:
      - !<pseudonymize>
        jsonPaths:
          - "$.meetings[*]['host_id','user_email','host_email']"
        encoding: "JSON"
      - !<redact>
        jsonPaths:
          - "$.meetings[*]['user_name','topic','custom_keys','tracking_fields']"
    responseSchema: null
  - pathRegex: "^/v2/report/meetings/(?:[^/]*)"
    transforms:
      - !<pseudonymize>
        jsonPaths:
          - "$.['host_id','user_email','host_email']"
        encoding: "JSON"
      - !<redact>
        jsonPaths:
          - "$.['user_name','topic','custom_keys','tracking_fields']"
    responseSchema: null
  - pathRegex: "^/v2/report/meetings/(?:.*)/participants(?:\\?.+)?"
    transforms:
      - !<pseudonymize>
        jsonPaths:
          - "$.participants[*].['id','user_email','user_id']"
        encoding: "JSON"
      - !<redact>
        jsonPaths:
          - "$.participants[*].['name','registrant_id']"
    responseSchema: null
