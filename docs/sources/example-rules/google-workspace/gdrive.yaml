endpoints:
  - pathRegex: "^/drive/v[2,3]/files[/]?[^/]*"
    transforms:
      - !<pseudonymize>
        jsonPaths:
          - "$..emailAddress"
      - !<redact>
        jsonPaths:
          - "$..name"
          - "$..photoLink"
          - "$..title"
          - "$..description"
          - "$..originalFilename"
          - "$..displayName"
          - "$..picture"
          - "$..lastModifyingUserName"
          - "$..ownerNames"
  - pathRegex: "^/drive/v[2,3]/files/[^/]*/revisions[/]?[^/]*"
    transforms:
      - !<pseudonymize>
        jsonPaths:
          - "$..emailAddress"
      - !<redact>
        jsonPaths:
          - "$..name"
          - "$..photoLink"
          - "$..title"
          - "$..description"
          - "$..originalFilename"
          - "$..displayName"
          - "$..picture"
          - "$..lastModifyingUserName"
          - "$..ownerNames"
  - pathRegex: "^/drive/v[2,3]/files/[^/]*/permissions.*"
    transforms:
      - !<pseudonymize>
        jsonPaths:
          - "$..emailAddress"
      - !<redact>
        jsonPaths:
          - "$..name"
          - "$..photoLink"
          - "$..title"
          - "$..description"
          - "$..originalFilename"
          - "$..displayName"
          - "$..picture"
          - "$..lastModifyingUserName"
          - "$..ownerNames"
