---
endpoints:
  - pathTemplate: "/calendar/v3/calendars/{accountId}"
    transforms:
      - !<redact>
        jsonPaths:
          - "$.summary"
      - !<pseudonymize>
        jsonPaths:
          - "$.id"
        encoding: "JSON"
  - pathTemplate: "/calendar/v3/calendars/{accountId}/events"
    transforms:
      - !<pseudonymize>
        jsonPaths:
          - "$..email"
        encoding: "JSON"
      - !<redact>
        jsonPaths:
          - "$..displayName"
          - "$.summary"
          - "$.items[*].extendedProperties"
          - "$.items[*].summary"
          - "$.items[*].conferenceData.notes"
          - "$.items[*].conferenceData.entryPoints[*]['accessCode','password','passcode','pin']"
          - "$..meetingCreatedBy"
      - !<filterTokenByRegex>
        jsonPaths:
          - "$.items[*].description"
        delimiter: "\\s+"
        filters:
          - "https://[^.]+\\.zoom\\.us/.*"
      - !<redactRegexMatches>
        jsonPaths:
          - "$.items[*].description"
          - "$.items[*].location"
          - "$.items[*].conferenceData.entryPoints[*].uri"
        redactions:
          - "(?i)pwd=[^&]*"
  - pathTemplate: "/calendar/v3/calendars/{accountId}/events/{eventId}"
    transforms:
      - !<redact>
        jsonPaths:
          - "$..displayName"
          - "$.summary"
          - "$.extendedProperties"
          - "$.conferenceData.entryPoints[*]['accessCode','password','passcode','pin']"
          - "$.conferenceData.notes"
          - "$..meetingCreatedBy"
      - !<filterTokenByRegex>
        jsonPaths:
          - "$.description"
        delimiter: "\\s+"
        filters:
          - "https://[^.]+\\.zoom\\.us/.*"
      - !<redactRegexMatches>
        jsonPaths:
          - "$.description"
          - "$.conferenceData.entryPoints[*].uri"
          - "$.location"
        redactions:
          - "(?i)pwd=[^&]*"
      - !<pseudonymize>
        jsonPaths:
          - "$..email"
        encoding: "JSON"
  - pathTemplate: "/calendar/v3/users/{accountId}/settings"
  - pathTemplate: "/calendar/v3/users/{accountId}/calendarList"
    transforms:
      - !<filterTokenByRegex>
        jsonPaths:
          - "$.items[*].summaryOverride"
          - "$.items[*].summary"
        delimiter: "\\s+"
        filters:
          - "Transferred"
      - !<pseudonymize>
        jsonPaths:
          - "$.items[*].id"
        includeReversible: true
        encoding: "URL_SAFE_TOKEN"
