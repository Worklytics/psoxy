        jsonPaths:
          - "$..ssoUrl"
      - !<pseudonymize>
        jsonPaths:
          - "$..nameId"
          - "$..login"
          - "$..email"
          - "$..guid"
          - "$..organizationVerifiedDomainEmails[*]"
        encoding: "JSON"
    responseSchema:
      type: "object"
      properties:
        data:
          type: "object"
          properties:
            organization:
              type: "object"
              properties:
                samlIdentityProvider:
                  type: "object"
                  properties:
                    externalIdentities:
                      type: "object"
                      properties:
                        pageInfo:
                          type: "object"
                          properties:
                            hasNextPage:
                              type: "boolean"
                            endCursor:
                              type: "string"
                        edges:
                          type: "array"
                          items:
                            type: "object"
                            properties:
                              node:
                                type: "object"
                                properties:
                                  guid:
                                    type: "string"
                                  samlIdentity:
                                    type: "object"
                                    properties:
                                      nameId:
                                        type: "string"
                                  user:
                                    type: "object"
                                    properties:
                                      login:
                                        type: "string"
                membersWithRole:
                  type: "object"
                  properties:
                    pageInfo:
                      type: "object"
                      properties:
                        hasNextPage:
                          type: "boolean"
                        endCursor:
                          type: "string"
                    edges:
                      type: "array"
                      items:
                        type: "object"
                        properties:
                          node:
                            type: "object"
                            properties:
                              email:
                                type: "string"
                              login:
                                type: "string"
                              id:
                                type: "string"
                              isSiteAdmin:
                                type: "boolean"
                              organizationVerifiedDomainEmails:
                                type: "array"
                                items:
                                  type: "string"
        errors:
          type: "array"
          items:
            type: "object"
            properties:
              type:
                type: "string"
              path:
                type: "array"
                items:
                  type: "string"
              locations:
                type: "array"
                items:
                  type: "object"
                  properties:
                    line:
                      type: "integer"
                    column:
                      type: "integer"
              message:
                type: "string"
