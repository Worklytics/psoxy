          - "$..login"
        includeReversible: true
        encoding: "URL_SAFE_TOKEN"
    pathParameterSchemas:
      username:
        type: "string"
        format: "reversible-pseudonym"
  - pathTemplate: "/graphql"
    transforms:
      - !<redact>
        jsonPaths:
          - "$..ssoUrl"
      - !<pseudonymize>
        jsonPaths:
          - "$..nameId"
          - "$..email"
          - "$..emails[*].value"
          - "$..guid"
          - "$..organizationVerifiedDomainEmails[*]"
        encoding: "JSON"
      - !<pseudonymize>
        jsonPaths:
          - "$..login"
        includeReversible: true
        encoding: "URL_SAFE_TOKEN"
