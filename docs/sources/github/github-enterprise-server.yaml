          - "$..email"
        encoding: "JSON"
      - !<pseudonymize>
        jsonPaths:
          - "$..login"
        includeReversible: true
        encoding: "URL_SAFE_TOKEN"
    pathParameterSchemas:
      username:
        type: "string"
        format: "reversible-pseudonym"
  - pathTemplate: "/api/graphql"
    transforms:
      - !<redact>
        jsonPaths:
          - "$..ssoUrl"
      - !<pseudonymize>
        jsonPaths:
          - "$..nameId"
          - "$..email"
          - "$..guid"
          - "$..organizationVerifiedDomainEmails[*]"
        encoding: "JSON"
      - !<pseudonymize>
        jsonPaths:
          - "$..login"
        includeReversible: true
        encoding: "URL_SAFE_TOKEN"
    responseSchema:
      type: "object"
      properties:
        data:
          type: "object"
          properties:
            organization:
              type: "object"
              properties:
                membersWithRole:
                  type: "object"
                  properties:
                    edges:
                      type: "array"
                      items:
                        type: "object"
                        properties:
                          node:
                            type: "object"
                            properties:
                              email:
                                type: "string"
                              id:
                                type: "string"
                              isSiteAdmin:
                                type: "boolean"
                              login:
                                type: "string"
                              organizationVerifiedDomainEmails:
                                type: "array"
                                items:
                                  type: "string"
                    pageInfo:
                      type: "object"
                      properties:
                        endCursor:
                          type: "string"
                        hasNextPage:
                          type: "boolean"
                samlIdentityProvider:
                  type: "object"
                  properties:
                    externalIdentities:
                      type: "object"
                      properties:
                        edges:
                          type: "array"
                          items:
                            type: "object"
                            properties:
                              node:
                                type: "object"
                                properties:
                                  guid:
                                    type: "string"
                                  samlIdentity:
                                    type: "object"
                                    properties:
                                      nameId:
                                        type: "string"
                                  user:
                                    type: "object"
                                    properties:
                                      login:
                                        type: "string"
                        pageInfo:
                          type: "object"
                          properties:
                            endCursor:
                              type: "string"
                            hasNextPage:
                              type: "boolean"
        errors:
          type: "array"
          items:
            type: "object"
            properties:
              locations:
                type: "array"
                items:
                  type: "object"
                  properties:
                    column:
                      type: "integer"
                    line:
                      type: "integer"
              message:
                type: "string"
              path:
                type: "array"
                items:
                  type: "string"
              type:
                type: "string"
