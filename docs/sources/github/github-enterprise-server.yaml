          - "$..repos_url"
          - "$..events_url"
          - "$..received_events_url"
          - "$..name"
          - "$..company"
          - "$..location"
          - "$..bio"
          - "$..twitter_username"
      - !<pseudonymize>
        jsonPaths:
          - "$..id"
          - "$..node_id"
          - "$..email"
        encoding: "JSON"
      - !<pseudonymize>
        jsonPaths:
          - "$..login"
        includeReversible: true
        encoding: "URL_SAFE_TOKEN"
  - pathTemplate: "/api/{enterpriseServerVersion}/users/{username}"
    allowedQueryParams:
      - "since"
      - "per_page"
    transforms:
      - !<redact>
        jsonPaths:
          - "$..avatar_url"
          - "$..gravatar_id"
          - "$..url"
