---
endpoints:
  - pathRegex: "^/services/data/v(\\d*.\\d{1})/composite$"
    allowedQueryParams: []
    transforms:
      - !<pseudonymize>
        jsonPaths:
          - "$..records[*].CreatedById"
          - "$..records[*].ContactId"
          - "$..records[*].ManagerId"
          - "$..records[*].Email"
          - "$..records[*].LastModifiedById"
          - "$..records[*].OwnerId"
          - "$..records[*].WhoId"
          - "$..records[*].eventWhoIds"
          - "$..records[*].acceptedEventInviteeIds"
          - "$..records[*].declinedEventInviteeIds"
          - "$..records[*].taskWhoIds"
          - "$..records[*].undecidedEventInviteeIds"
        encoding: "URL_SAFE_TOKEN"
      - !<redact>
        jsonPaths:
          - "$..records[*].Alias"
          - "$..records[*].Name"
          - "$..records[*].Username"
          - "$..records[*].Description"
          - "$..records[*].Subject"
          - "$..records[*].CallResult"
    responseSchema:
      type: "object"
      properties:
        compositeResponse:
          oneOf:
            - type: "null"
            - type: "array"
              items:
                $ref: "#/definitions/CompositeResult(Response)"
  - pathRegex: "^/services/data/v(\\d*.\\d{1})/composite/sobjects/Account[?][^/]*"
    allowedQueryParams:
      - "ids"
      - "fields"
    transforms:
      - !<pseudonymize>
        jsonPaths:
          - "$..CreatedById"
          - "$..LastModifiedById"
          - "$..OwnerId"
        encoding: "URL_SAFE_TOKEN"
      - !<redact>
        jsonPaths:
          - "$..attributes"
    responseSchema:
      type: "array"
      items:
        $ref: "#/definitions/Account"
  - pathRegex: "^/services/data/v(\\d*.\\d{1})/query/.*"
    allowedQueryParams: []
    transforms:
      - !<pseudonymize>
        jsonPaths:
          - "$.records[*].CreatedById"
          - "$.records[*].ContactId"
          - "$.records[*].ManagerId"
          - "$.records[*].Email"
          - "$.records[*].LastModifiedById"
          - "$.records[*].OwnerId"
          - "$.records[*].WhoId"
          - "$.records[*].eventWhoIds"
          - "$.records[*].acceptedEventInviteeIds"
          - "$.records[*].declinedEventInviteeIds"
          - "$.records[*].taskWhoIds"
          - "$.records[*].undecidedEventInviteeIds"
        encoding: "URL_SAFE_TOKEN"
      - !<pseudonymize>
        jsonPaths:
          - "$.records[*].Id"
        applyOnlyWhen: "$.records[?(@.attributes.type == \"User\")]\""
        encoding: "URL_SAFE_TOKEN"
      - !<redact>
        jsonPaths:
          - "$..attributes"
      - !<redact>
        jsonPaths:
          - "$.records[*].Alias"
          - "$.records[*].Name"
          - "$.records[*].Username"
          - "$.records[*].Description"
          - "$.records[*].Subject"
          - "$.records[*].CallResult"
    responseSchema:
      type: "object"
      properties:
        done:
          type: "boolean"
        nextRecordsUrl:
          oneOf:
            - type: "null"
            - type: "string"
        records:
          oneOf:
            - type: "null"
            - type: "array"
              items:
                $ref: "#/definitions/Response"
        totalSize:
          type: "integer"
  - pathRegex: "^/services/data/v(\\d*.\\d{1})/query[?]q=SELECT.*FROM(%20|\\+)*Event(%20|\\\
    +)*.*$"
    allowedQueryParams:
      - "q"
    transforms:
      - !<pseudonymize>
        jsonPaths:
          - "$..records[*].OwnerId"
          - "$..records[*].WhoId"
          - "$..records[*].CreatedById"
          - "$..records[*].LastModifiedById"
          - "$..records[*].eventWhoIds"
          - "$..records[*].acceptedEventInviteeIds"
          - "$..records[*].declinedEventInviteeIds"
          - "$..records[*].undecidedEventInviteeIds"
        encoding: "URL_SAFE_TOKEN"
      - !<redact>
        jsonPaths:
          - "$..records[*].Description"
          - "$..records[*].Subject"
          - "$..records[*].CallResult"
    responseSchema:
      type: "object"
      properties:
        done:
          type: "boolean"
        nextRecordsUrl:
          oneOf:
            - type: "null"
            - type: "string"
        records:
          oneOf:
            - type: "null"
            - type: "array"
              items:
                $ref: "#/definitions/Event"
        totalSize:
          type: "integer"
  - pathRegex: "^/services/data/v(\\d*.\\d{1})/query[?]q=SELECT.*FROM(%20|\\+)*Task(%20|\\\
    +)*.*$"
    allowedQueryParams:
      - "q"
    transforms:
      - !<pseudonymize>
        jsonPaths:
          - "$..records[*].OwnerId"
          - "$..records[*].WhoId"
          - "$..records[*].CreatedById"
          - "$..records[*].LastModifiedById"
          - "$..records[*].taskWhoIds"
        encoding: "URL_SAFE_TOKEN"
      - !<redact>
        jsonPaths:
          - "$..records[*].Description"
          - "$..records[*].Subject"
          - "$..records[*].CallResult"
    responseSchema:
      type: "object"
      properties:
        done:
          type: "boolean"
        nextRecordsUrl:
          oneOf:
            - type: "null"
            - type: "string"
        records:
          oneOf:
            - type: "null"
            - type: "array"
              items:
                $ref: "#/definitions/Task"
        totalSize:
          type: "integer"
  - pathRegex: "^/services/data/v(\\d*.\\d{1})/query[?]q=SELECT.*FROM(%20|\\+)User(%20|\\\
    +)WHERE(%20|\\+)LastModifiedDate.*$"
    allowedQueryParams:
      - "q"
    transforms:
      - !<pseudonymize>
        jsonPaths:
          - "$.records[*].ContactId"
          - "$.records[*].CreatedById"
          - "$.records[*].ManagerId"
          - "$.records[*].Email"
          - "$.records[*].Id"
        encoding: "URL_SAFE_TOKEN"
      - !<redact>
        jsonPaths:
          - "$.records[*].Alias"
          - "$.records[*].Name"
          - "$.records[*].Username"
    responseSchema:
      type: "object"
      properties:
        done:
          type: "boolean"
        nextRecordsUrl:
          oneOf:
            - type: "null"
            - type: "string"
        records:
          oneOf:
            - type: "null"
            - type: "array"
              items:
                $ref: "#/definitions/User"
        totalSize:
          type: "integer"
  - pathRegex: "^/services/data/v(\\d*.\\d{1})/query[?]q=SELECT\\s+AccountId\\s+FROM\\\
    s+\\S+.*GROUP\\s+BY\\s+AccountId$"
    allowedQueryParams:
      - "q"
    responseSchema:
      type: "object"
      properties:
        done:
          type: "boolean"
        nextRecordsUrl:
          oneOf:
            - type: "null"
            - type: "string"
        records:
          oneOf:
            - type: "null"
            - type: "array"
              items:
                $ref: "#/definitions/AccountId"
        totalSize:
          type: "integer"
  - pathRegex: "^/services/data/v(\\d*.\\d{1})/sobjects/(Account|ActivityHistory|User|Task|Event)/describe$"
    allowedQueryParams: []
    responseSchema:
      type: "object"
      properties:
        childRelationships:
          oneOf:
            - type: "null"
            - type: "array"
              items:
                $ref: "#/definitions/ChildRelationship"
        deprecatedAndHidden:
          type: "boolean"
        fields:
          oneOf:
            - type: "null"
            - type: "array"
              items:
                $ref: "#/definitions/Field"
        name:
          oneOf:
            - type: "null"
            - type: "string"
        queryable:
          type: "boolean"
        retrieveable:
          type: "boolean"
        searchable:
          type: "boolean"
  - pathRegex: "^/services/data/v(\\d+\\.\\d+)/query[?]q=SELECT.*FROM(%20|\\+)*Account(%20|\\\
    +|\\b).*"
    allowedQueryParams:
      - "q"
    transforms:
      - !<pseudonymize>
        jsonPaths:
          - "$.records[*].CreatedById"
          - "$.records[*].LastModifiedById"
          - "$.records[*].OwnerId"
