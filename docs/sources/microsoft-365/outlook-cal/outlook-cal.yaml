---
endpoints:
  - pathRegex: "^/v1.0/users/?[^/]*"
    allowedQueryParams:
      - "$top"
      - "$select"
      - "$skiptoken"
      - "$orderBy"
      - "$count"
    transforms:
      - !<pseudonymizeRegexMatches>
        jsonPaths:
          - "$..proxyAddresses[*]"
        regex: "(?i)^smtp:(.*)$"
      - !<redact>
        jsonPaths:
          - "$..displayName"
          - "$..aboutMe"
          - "$..mySite"
          - "$..preferredName"
          - "$..givenName"
          - "$..surname"
          - "$..jobTitle"
          - "$..mailNickname"
          - "$..responsibilities"
          - "$..skills"
          - "$..faxNumber"
          - "$..mobilePhone"
          - "$..businessPhones[*]"
          - "$..onPremisesExtensionAttributes"
          - "$..onPremisesSecurityIdentifier"
          - "$..securityIdentifier"
      - !<pseudonymize>
        jsonPaths:
          - "$..employeeId"
          - "$..userPrincipalName"
          - "$..imAddresses[*]"
          - "$..mail"
          - "$..otherMails[*]"
          - "$..onPremisesSamAccountName"
          - "$..onPremisesUserPrincipalName"
          - "$..onPremisesDistinguishedName"
          - "$..onPremisesImmutableId"
          - "$..identities[*].issuerAssignedId"
        encoding: "JSON"
  - pathRegex: "^/v1.0/groups/?[^/]*"
    transforms:
      - !<pseudonymizeRegexMatches>
        jsonPaths:
          - "$..proxyAddresses[*]"
        regex: "(?i)^smtp:(.*)$"
      - !<redact>
        jsonPaths:
          - "$..owners"
          - "$..rejectedSenders"
          - "$..acceptedSenders"
          - "$..members"
          - "$..membersWithLicenseErrors"
          - "$..mailNickname"
          - "$..description"
          - "$..resourceBehaviorOptions"
          - "$..resourceProvisioningOptions"
          - "$..onPremisesSamAccountName"
          - "$..onPremisesSecurityIdentifier"
          - "$..onPremisesProvisioningErrors"
          - "$..securityIdentifier"
      - !<pseudonymize>
        jsonPaths:
          - "$..mail"
        includeOriginal: true
        encoding: "JSON"
  - pathRegex: "^/v1.0/groups/[^/]*/members.*"
    allowedQueryParams:
      - "$top"
      - "$select"
      - "$skiptoken"
      - "$orderBy"
      - "$count"
    transforms:
      - !<pseudonymizeRegexMatches>
        jsonPaths:
          - "$..proxyAddresses[*]"
        regex: "(?i)^smtp:(.*)$"
      - !<redact>
        jsonPaths:
          - "$..displayName"
          - "$..aboutMe"
          - "$..mySite"
          - "$..preferredName"
          - "$..givenName"
          - "$..surname"
          - "$..jobTitle"
          - "$..mailNickname"
          - "$..responsibilities"
          - "$..skills"
          - "$..faxNumber"
          - "$..mobilePhone"
          - "$..businessPhones[*]"
          - "$..onPremisesExtensionAttributes"
          - "$..onPremisesSecurityIdentifier"
          - "$..securityIdentifier"
      - !<pseudonymize>
        jsonPaths:
          - "$..employeeId"
          - "$..userPrincipalName"
          - "$..imAddresses[*]"
          - "$..mail"
          - "$..otherMails[*]"
          - "$..onPremisesSamAccountName"
          - "$..onPremisesUserPrincipalName"
          - "$..onPremisesDistinguishedName"
          - "$..onPremisesImmutableId"
          - "$..identities[*].issuerAssignedId"
        encoding: "JSON"
  - pathRegex: "^/v1.0/users/?[^/]*/mailboxSettings"
    transforms:
      - !<redact>
        jsonPaths:
          - "$..internalReplyMessage"
          - "$..externalReplyMessage"
      - !<redact>
        jsonPaths:
          - "$..['@odata.context']"
  - pathRegex: "^/v1.0/users/[^/]*/(((calendars/[^/]*/)?events.*)|(calendar/calendarView(?)[^/]*))"
    transforms:
      - !<redactExceptPhrases>
        jsonPaths:
          - "$..subject"
        allowedPhrases:
          - "Focus Time"
          - "Focus"
          - "No Meetings"
          - "No Meeting"
          - "no mtg"
          - "Prep"
          - "OOO"
          - "Out of Office"
          - "Out of the Office"
          - "call"
          - "brainstorm"
          - "brainstorming"
          - "brain storm"
          - "check in"
          - "check-in"
          - "checkin"
          - "coffee"
          - "food"
          - "happy hour"
          - "lunch"
          - "office hours"
          - "onsite"
          - "on-site"
          - "social"
          - "stand up"
          - "stand-up"
          - "standup"
          - "team building"
          - "teambuilding"
          - "daily"
          - "bi-weekly"
          - "biweekly"
          - "weekly"
          - "monthly"
          - "quarterly"
          - "1:1"
          - "1-on-1"
          - "one-on-one"
          - "all-hands"
          - "all hands"
          - "allhands"
          - "team meeting"
          - "decision making"
          - "decision"
          - "hand off"
          - "hand-off"
          - "handoff"
          - "handover"
          - "information sharing"
          - "problem solving"
          - "retro"
          - "review"
          - "sprint"
      - !<redact>
        jsonPaths:
          - "$..reminderMinutesBeforeStart"
          - "$..isReminderOn"
          - "$..allowNewTimeProposals"
          - "$..transactionId"
          - "$..emailAddress.name"
          - "$..extensions"
          - "$..multiValueExtendedProperties"
          - "$..singleValueExtendedProperties"
          - "$..location.coordinates"
          - "$..locations[*].coordinates"
          - "$..location.address"
          - "$..locations[*].address"
      - !<pseudonymize>
        jsonPaths:
          - "$..emailAddress.address"
        encoding: "JSON"
      - !<redactRegexMatches>
        jsonPaths:
          - "$..location.uniqueId"
          - "$..locations[*].uniqueId"
          - "$..location.displayName"
          - "$..locations[*].displayName"
          - "$..location.locationUri"
          - "$..locations[*].locationUri"
          - "$..onlineMeeting.joinUrl"
          - "$..onlineMeetingUrl"
          - "$..body.content"
          - "$..bodyPreview"
        redactions:
          - "(?i)pwd=[^&]*"
      - !<filterTokenByRegex>
        jsonPaths:
          - "$..body.content"
          - "$..bodyPreview"
        delimiter: "\\s+"
        filters:
          - "https://[^.]+\\.zoom\\.us/.*"
