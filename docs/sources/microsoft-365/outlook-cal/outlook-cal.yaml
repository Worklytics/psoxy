---
endpoints:
  - pathRegex: "^/v1.0/users/?[^/]*"
    allowedQueryParams:
      - "$top"
      - "$select"
      - "$skiptoken"
      - "$orderBy"
      - "$count"
    transforms:
      - !<pseudonymizeRegexMatches>
        jsonPaths:
          - "$..proxyAddresses[*]"
        regex: "(?i)^smtp:(.*)$"
      - !<redact>
        jsonPaths:
          - "$..displayName"
          - "$..aboutMe"
          - "$..mySite"
          - "$..preferredName"
          - "$..givenName"
          - "$..surname"
          - "$..jobTitle"
          - "$..mailNickname"
          - "$..responsibilities"
          - "$..skills"
          - "$..faxNumber"
          - "$..mobilePhone"
          - "$..businessPhones[*]"
          - "$..onPremisesExtensionAttributes"
          - "$..onPremisesSecurityIdentifier"
          - "$..securityIdentifier"
      - !<pseudonymize>
        jsonPaths:
          - "$..employeeId"
          - "$..userPrincipalName"
          - "$..imAddresses[*]"
          - "$..mail"
          - "$..otherMails[*]"
          - "$..onPremisesSamAccountName"
          - "$..onPremisesUserPrincipalName"
          - "$..onPremisesDistinguishedName"
          - "$..onPremisesImmutableId"
          - "$..identities[*].issuerAssignedId"
        encoding: "JSON"
  - pathRegex: "^/v1.0/groups/?[^/]*"
    transforms:
      - !<pseudonymizeRegexMatches>
        jsonPaths:
          - "$..proxyAddresses[*]"
        regex: "(?i)^smtp:(.*)$"
      - !<redact>
        jsonPaths:
          - "$..owners"
          - "$..rejectedSenders"
          - "$..acceptedSenders"
          - "$..members"
          - "$..membersWithLicenseErrors"
          - "$..mailNickname"
          - "$..description"
          - "$..resourceBehaviorOptions"
          - "$..resourceProvisioningOptions"
          - "$..onPremisesSamAccountName"
          - "$..onPremisesSecurityIdentifier"
          - "$..onPremisesProvisioningErrors"
          - "$..securityIdentifier"
      - !<pseudonymize>
        jsonPaths:
          - "$..mail"
        includeOriginal: true
        encoding: "JSON"
  - pathRegex: "^/v1.0/groups/[^/]*/members.*"
    allowedQueryParams:
      - "$top"
      - "$select"
      - "$skiptoken"
      - "$orderBy"
      - "$count"
    transforms:
      - !<pseudonymizeRegexMatches>
        jsonPaths:
          - "$..proxyAddresses[*]"
        regex: "(?i)^smtp:(.*)$"
      - !<redact>
        jsonPaths:
          - "$..displayName"
          - "$..aboutMe"
          - "$..mySite"
          - "$..preferredName"
          - "$..givenName"
          - "$..surname"
          - "$..jobTitle"
          - "$..mailNickname"
          - "$..responsibilities"
          - "$..skills"
          - "$..faxNumber"
          - "$..mobilePhone"
          - "$..businessPhones[*]"
          - "$..onPremisesExtensionAttributes"
          - "$..onPremisesSecurityIdentifier"
          - "$..securityIdentifier"
      - !<pseudonymize>
        jsonPaths:
          - "$..employeeId"
          - "$..userPrincipalName"
          - "$..imAddresses[*]"
          - "$..mail"
          - "$..otherMails[*]"
          - "$..onPremisesSamAccountName"
          - "$..onPremisesUserPrincipalName"
          - "$..onPremisesDistinguishedName"
          - "$..onPremisesImmutableId"
          - "$..identities[*].issuerAssignedId"
        encoding: "JSON"
  - pathRegex: "^/v1.0/users/?[^/]*/mailboxSettings"
    transforms:
      - !<redact>
        jsonPaths:
          - "$..internalReplyMessage"
          - "$..externalReplyMessage"
      - !<redact>
        jsonPaths:
          - "$..['@odata.context']"
  - pathRegex: "^/v1.0/users/[^/]*/(((calendars/[^/]*/)?events.*)|(calendar/calendarView(?)[^/]*))"
    transforms:
      - !<redactExceptSubstringsMatchingRegexes>
        jsonPaths:
          - "$..subject"
        exceptions:
          - "(?i)\\b(\\QNo Meetings Block\\E|\\QFocus Time Block\\E|\\QNo Meeting Block\\\
      E|\\QNo Meetings\\E|\\QFocus Time\\E|\\QNo Meeting\\E|\\Qno mtg\\E|\\QFocus\\\
      E)[\\s:]*\\b"
          - "(?i)\\b(\\QPrep Time Block\\E|\\QPrep Time\\E|\\QPrep\\E)[\\s:]*\\b"
          - "(?i)\\b(\\QOut of the Office\\E|\\QOut of Office\\E|\\QOOO\\E)[\\s:]*\\b"
          - "(?i)\\b(\\Qbrainstorming\\E|\\Qteam building\\E|\\Qteambuilding\\E|\\Qbrain\
      \ storm\\E|\\Qoffice hour\\E|\\Qbrainstorm\\E|\\Qhappy hour\\E|\\Qcheck in\\\
      E|\\Qcheck-in\\E|\\Qstand up\\E|\\Qstand-up\\E|\\Qcheckin\\E|\\Qon-site\\E|\\\
      Qstandup\\E|\\Qcoffee\\E|\\Qonsite\\E|\\Qsocial\\E|\\Qlunch\\E|\\Qcall\\E|\\\
      Qfood\\E)[\\s:]*\\b"
          - "(?i)\\b(\\Qbi-weekly\\E|\\Qquarterly\\E|\\Qbiweekly\\E|\\Qmonthly\\E|\\Qweekly\\\
      E|\\Qdaily\\E)[\\s:]*\\b"
          - "(?i)\\b(\\Qteam meeting\\E|\\Qone-on-one\\E|\\Qall-hands\\E|\\Qall hands\\\
      E|\\Qallhands\\E|\\Q1-on-1\\E|\\Q1:1\\E)[\\s:]*\\b"
          - "(?i)\\b(\\Qinformation sharing\\E|\\Qdecision making\\E|\\Qproblem solving\\\
      E|\\Qhand off\\E|\\Qhand-off\\E|\\Qhandover\\E|\\Qhandoff\\E|\\Qreview\\E|\\\
      Qsprint\\E|\\Qretro\\E)[\\s:]*\\b"
      - !<redact>
        jsonPaths:
          - "$..reminderMinutesBeforeStart"
          - "$..isReminderOn"
          - "$..allowNewTimeProposals"
          - "$..transactionId"
          - "$..emailAddress.name"
          - "$..extensions"
          - "$..multiValueExtendedProperties"
          - "$..singleValueExtendedProperties"
          - "$..location.coordinates"
          - "$..locations[*].coordinates"
          - "$..location.address"
          - "$..locations[*].address"
      - !<pseudonymize>
        jsonPaths:
          - "$..emailAddress.address"
        encoding: "JSON"
      - !<redactRegexMatches>
        jsonPaths:
          - "$..location.uniqueId"
          - "$..locations[*].uniqueId"
          - "$..location.displayName"
          - "$..locations[*].displayName"
          - "$..location.locationUri"
          - "$..locations[*].locationUri"
          - "$..onlineMeeting.joinUrl"
          - "$..onlineMeetingUrl"
          - "$..body.content"
          - "$..bodyPreview"
        redactions:
          - "(?i)pwd=[^&]*"
      - !<filterTokenByRegex>
        jsonPaths:
          - "$..body.content"
          - "$..bodyPreview"
        delimiter: "\\s+"
        filters:
          - "https://[^.]+\\.zoom\\.us/.*"
