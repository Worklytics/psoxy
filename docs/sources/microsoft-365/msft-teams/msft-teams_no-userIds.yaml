---
endpoints:
  - pathTemplate: "/{apiVersion}/teams"
    allowedQueryParams:
      - "$select"
      - "$top"
      - "$skiptoken"
      - "$filter"
      - "$count"
    transforms:
      - !<redact>
        jsonPaths:
          - "$..displayName"
          - "$..description"
      - !<pseudonymize>
        jsonPaths:
          - "$..user.id"
          - "$..userId"
        encoding: "JSON"
      - !<redact>
        jsonPaths:
          - "$.['@odata.context']"
      - !<redact>
        jsonPaths:
          - "$..['@odata.id']"
      - !<redact>
        jsonPaths:
          - "$..['@odata.type']"
      - !<redact>
        jsonPaths:
          - "$..['@odata.count']"
  - pathTemplate: "/{apiVersion}/teams/{teamId}/allChannels"
    allowedQueryParams:
      - "$select"
      - "$filter"
    transforms:
      - !<redact>
        jsonPaths:
          - "$..displayName"
          - "$..description"
      - !<pseudonymize>
        jsonPaths:
          - "$..user.id"
          - "$..userId"
        encoding: "JSON"
      - !<redact>
        jsonPaths:
          - "$.['@odata.context']"
      - !<redact>
        jsonPaths:
          - "$..['@odata.id']"
      - !<redact>
        jsonPaths:
          - "$..['@odata.type']"
      - !<redact>
        jsonPaths:
          - "$..['@odata.count']"
  - pathTemplate: "/{apiVersion}/users/{userId}/chats"
    allowedQueryParams:
      - "$select"
      - "$top"
      - "$skiptoken"
      - "$filter"
      - "$orderby"
      - "$expand"
    transforms:
      - !<redact>
        jsonPaths:
          - "$..topic"
      - !<pseudonymize>
        jsonPaths:
          - "$..user.id"
          - "$..userId"
        encoding: "JSON"
      - !<redact>
        jsonPaths:
          - "$.['@odata.context']"
      - !<redact>
        jsonPaths:
          - "$..['@odata.count']"
  - pathTemplate: "/{apiVersion}/teams/{teamId}/channels/{channelId}/messages"
    allowedQueryParams:
      - "$select"
      - "$top"
      - "$skiptoken"
      - "$expand"
      - "$filter"
    transforms:
      - !<redact>
        jsonPaths:
          - "$..user.displayName"
          - "$..body.content"
          - "$..attachments"
          - "$..mentions[*].mentionText"
          - "$..eventDetail.teamDescription"
      - !<pseudonymize>
        jsonPaths:
          - "$..user.id"
          - "$..userId"
        encoding: "JSON"
      - !<redact>
        jsonPaths:
          - "$.['@odata.context']"
      - !<redact>
        jsonPaths:
          - "$..['@odata.count']"
      - !<redact>
        jsonPaths:
          - "$..['@odata.type']"
      - !<tokenize>
        jsonPaths:
          - "$.['@odata.nextLink', '@odata.prevLink']"
        regex: "^https://graph.microsoft.com/(.*)$"
  - pathTemplate: "/{apiVersion}/teams/{teamId}/channels/{channelId}/messages/delta"
    allowedQueryParams:
      - "$select"
      - "$top"
      - "$skiptoken"
      - "$expand"
      - "$deltatoken"
    transforms:
      - !<redact>
        jsonPaths:
          - "$..user.displayName"
          - "$..value[*].body.content"
          - "$..value[*].attachments"
          - "$..value[*].mentions[*].mentionText"
          - "$..value[*].eventDetail.teamDescription"
      - !<pseudonymize>
        jsonPaths:
          - "$..user.id"
          - "$..userId"
        encoding: "JSON"
      - !<redact>
        jsonPaths:
          - "$.['@odata.context']"
      - !<redact>
        jsonPaths:
          - "$..['@odata.count']"
      - !<redact>
        jsonPaths:
          - "$..['@odata.type']"
      - !<tokenize>
        jsonPaths:
          - "$.['@odata.nextLink', '@odata.prevLink']"
        regex: "^https://graph.microsoft.com/(.*)$"
  - pathTemplate: "/{apiVersion}/chats/{chatId}/messages"
    allowedQueryParams:
      - "$select"
      - "$top"
      - "$skiptoken"
      - "$filter"
      - "$orderby"
      - "$count"
      - "$expand"
      - "$format"
      - "$search"
      - "$skip"
    transforms:
      - !<redact>
        jsonPaths:
          - "$..user.displayName"
          - "$..value[*].body.content"
          - "$..value[*].attachments"
          - "$..value[*].mentions[*].mentionText"
          - "$..value[*].eventDetail.teamDescription"
          - "$..value[*].eventDetail.chatDisplayName"
      - !<pseudonymize>
        jsonPaths:
          - "$..user.id"
          - "$..userId"
        encoding: "JSON"
      - !<redact>
        jsonPaths:
          - "$.['@odata.context']"
      - !<redact>
        jsonPaths:
          - "$..['@odata.count']"
      - !<redact>
        jsonPaths:
          - "$..['@odata.type']"
      - !<tokenize>
        jsonPaths:
          - "$.['@odata.nextLink', '@odata.prevLink']"
        regex: "^https://graph.microsoft.com/(.*)$"
  - pathTemplate: "/{apiVersion}/communications/calls/{callId}"
    allowedQueryParams:
      - "$select"
      - "$top"
      - "$expand"
    transforms:
      - !<redact>
        jsonPaths:
          - "$..displayName"
      - !<pseudonymize>
        jsonPaths:
          - "$..user.id"
          - "$..userId"
        encoding: "JSON"
      - !<redact>
        jsonPaths:
          - "$.['@odata.context']"
      - !<redact>
        jsonPaths:
          - "$..['@odata.count']"
      - !<redact>
        jsonPaths:
          - "$..['@odata.type']"
  - pathRegex: "^/(v1.0|beta)/communications/callRecords/(?<callChainId>[({]?[a-fA-F0-9]{8}[-]?([a-fA-F0-9]{4}[-]?){3}[a-fA-F0-9]{12}[})]?)(?<queryParameters>[a-zA-z0-9\\\
    s\\$\\=\\?\\(\\)]*)"
    allowedQueryParams:
      - "$select"
      - "$expand"
    transforms:
      - !<redact>
        jsonPaths:
          - "$..user.displayName"
          - "$..reflexiveIPAddress"
          - "$..relayIPAddress"
          - "$..ipAddress"
          - "$..subnet"
          - "$..macAddress"
          - "$..caller.name"
          - "$..callee.name"
          - "$..captureDeviceName"
          - "$..renderDeviceName"
      - !<pseudonymize>
        jsonPaths:
          - "$..user.id"
          - "$..userId"
        encoding: "JSON"
      - !<redact>
        jsonPaths:
          - "$.['@odata.context']"
      - !<redact>
        jsonPaths:
          - "$..['@odata.type']"
      - !<tokenize>
        jsonPaths:
          - "$.['@odata.nextLink', '@odata.prevLink']"
        regex: "^https://graph.microsoft.com/(.*)$"
      - !<tokenize>
        jsonPaths:
          - "$.['sessions@odata.nextLink']"
        regex: "^https://graph.microsoft.com/(.*)$"
  - pathTemplate: "/{apiVersion}/communications/callRecords/getDirectRoutingCalls(fromDateTime={startDate},toDateTime={endDate})"
    allowedQueryParams:
      - "$skip"
    transforms:
      - !<redact>
        jsonPaths:
          - "$..value[*].userPrincipalName"
          - "$..value[*].userDisplayName"
          - "$..value[*].callerNumber"
          - "$..value[*].calleeNumber"
      - !<pseudonymize>
        jsonPaths:
          - "$..user.id"
          - "$..userId"
        encoding: "JSON"
      - !<pseudonymize>
        jsonPaths:
          - "$..callId"
        encoding: "JSON"
      - !<redact>
        jsonPaths:
          - "$.['@odata.context']"
      - !<redact>
        jsonPaths:
          - "$..['@odata.type']"
      - !<redact>
        jsonPaths:
          - "$..['@odata.count']"
      - !<tokenize>
        jsonPaths:
          - "$.['@odata.nextLink', '@odata.prevLink']"
        regex: "^https://graph.microsoft.com/(.*)$"
  - pathTemplate: "/{apiVersion}/communications/callRecords/getPstnCalls(fromDateTime={startDate},toDateTime={endDate})"
    allowedQueryParams:
      - "$skip"
    transforms:
      - !<redact>
        jsonPaths:
          - "$..value[*].userPrincipalName"
          - "$..value[*].userDisplayName"
          - "$..value[*].callerNumber"
          - "$..value[*].calleeNumber"
      - !<pseudonymize>
        jsonPaths:
          - "$..user.id"
          - "$..userId"
        encoding: "JSON"
      - !<pseudonymize>
        jsonPaths:
          - "$..callId"
        encoding: "JSON"
      - !<redact>
        jsonPaths:
          - "$.['@odata.context']"
      - !<redact>
        jsonPaths:
          - "$..['@odata.type']"
      - !<redact>
        jsonPaths:
          - "$..['@odata.count']"
      - !<tokenize>
        jsonPaths:
          - "$.['@odata.nextLink', '@odata.prevLink']"
        regex: "^https://graph.microsoft.com/(.*)$"
  - pathTemplate: "/{apiVersion}/users/{userId}/onlineMeetings"
    allowedQueryParams:
      - "$select"
      - "$top"
      - "$skiptoken"
      - "$filter"
      - "$orderby"
      - "$count"
      - "$expand"
      - "$format"
      - "$search"
      - "$skip"
    transforms:
      - !<redact>
        jsonPaths:
          - "$..user.displayName"
          - "$..subject"
          - "$..joinMeetingIdSettings.isPasscodeRequired"
          - "$..joinMeetingIdSettings.passcode"
      - !<pseudonymize>
        jsonPaths:
          - "$..user.id"
          - "$..userId"
        encoding: "JSON"
      - !<redact>
        jsonPaths:
          - "$.['@odata.context']"
      - !<redact>
        jsonPaths:
          - "$..['@odata.type']"