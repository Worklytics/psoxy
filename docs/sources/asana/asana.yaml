---
endpoints:
  - pathTemplate: "/api/1.0/workspaces"
    allowedQueryParams:
      - "limit"
      - "offset"
      - "opt_fields"
  - pathTemplate: "/api/1.0/users"
    allowedQueryParams:
      - "limit"
      - "offset"
      - "opt_fields"
      - "workspace"
      - "team"
    transforms:
      - !<redact>
        jsonPaths:
          - "$.data[*].name"
          - "$.data[*].photo"
      - !<pseudonymize>
        jsonPaths:
          - "$.data[*].email"
        encoding: "URL_SAFE_TOKEN"
      - !<pseudonymize>
        jsonPaths:
          - "$.data[*].gid"
        includeReversible: true
        encoding: "URL_SAFE_TOKEN"
  - pathTemplate: "/api/1.0/workspaces/{workspaceId}/teams"
    allowedQueryParams:
      - "limit"
      - "offset"
      - "opt_fields"
    transforms:
      - !<redact>
        jsonPaths:
          - "$.data[*]..name"
          - "$.data[*].description"
          - "$.data[*].html_description"
  - pathTemplate: "/api/1.0/teams/{teamId}/projects"
    allowedQueryParams:
      - "limit"
      - "offset"
      - "opt_fields"
      - "archived"
    transforms:
      - !<redact>
        jsonPaths:
          - "$.data[*].current_status"
          - "$.data[*].current_status_update"
          - "$.data[*].custom_field_settings[*].custom_field.created_by"
          - "$.data[*].custom_field_settings[*].custom_field.description"
          - "$.data[*].name"
          - "$.data[*].notes"
          - "$.data[*].html_notes"
          - "$.data[*].created_by"
          - "$.data[*].completed_by"
          - "$..name"
  - pathTemplate: "/api/1.0/tasks"
    allowedQueryParams:
      - "limit"
      - "offset"
      - "opt_fields"
      - "project"
      - "completed_since"
      - "modified_since"
    transforms:
      - !<redact>
        jsonPaths:
          - "$.data[*].external"
          - "$.data[*].html_notes"
          - "$.data[*].notes"
          - "$.data[*]..name"
          - "$.data[*].custom_fields[*].description"
      - !<pseudonymize>
        jsonPaths:
          - "$.data[*].created_by.gid"
          - "$.data[*].completed_by.gid"
          - "$.data[*].hearts[*].user.gid"
          - "$.data[*].likes[*].user.gid"
          - "$.data[*].assignee.gid"
          - "$.data[*].custom_fields[*].created_by.gid"
          - "$.data[*].custom_fields[*].people_value[*].gid"
          - "$.data[*].followers[*].gid"
          - "$.data[*]..email"
        encoding: "URL_SAFE_TOKEN"
  - pathTemplate: "/api/1.0/tasks/{taskId}"
    allowedQueryParams:
      - "limit"
      - "offset"
      - "opt_fields"
      - "project"
      - "completed_since"
      - "modified_since"
    transforms:
      - !<redact>
        jsonPaths:
          - "$.data.external"
          - "$.data.html_notes"
          - "$.data.notes"
          - "$.data..name"
          - "$.data.custom_fields[*].description"
      - !<pseudonymize>
        jsonPaths:
          - "$.data.created_by.gid"
          - "$.data.completed_by.gid"
          - "$.data.hearts[*].user.gid"
          - "$.data.likes[*].user.gid"
          - "$.data.assignee.gid"
          - "$.data.custom_fields[*].created_by.gid"
          - "$.data.custom_fields[*].people_value[*].gid"
          - "$.data.followers[*].gid"
          - "$.data..email"
        encoding: "URL_SAFE_TOKEN"
  - pathTemplate: "/api/1.0/tasks/{taskId}/stories"
    allowedQueryParams:
      - "limit"
      - "offset"
      - "opt_fields"
    transforms:
      - !<redact>
        jsonPaths:
          - "$.data[*]..name"
          - "$.data[*].html_text"
          - "$.data[*].text"
          - "$.data[*].new_text_value"
          - "$.data[*].old_text_value"
          - "$.data[*].new_name"
          - "$.data[*].old_name"
          - "$.data[*].previews"
      - !<pseudonymize>
        jsonPaths:
          - "$.data[*].assignee.gid"
          - "$.data[*].created_by.gid"
          - "$.data[*].follower.gid"
          - "$.data[*].hearts[*].user.gid"
          - "$.data[*].likes[*].user.gid"
          - "$.data[*].story.created_by.gid"
          - "$.data[*]..email"
        encoding: "URL_SAFE_TOKEN"
  - pathTemplate: "/api/1.0/tasks/{taskId}/subtasks"
    allowedQueryParams:
      - "limit"
      - "offset"
      - "opt_fields"
      - "project"
      - "completed_since"
      - "modified_since"
    transforms:
      - !<redact>
        jsonPaths:
          - "$.data[*].external"
          - "$.data[*].html_notes"
          - "$.data[*].notes"
          - "$.data[*]..name"
          - "$.data[*].custom_fields[*].description"
      - !<pseudonymize>
        jsonPaths:
          - "$.data[*].created_by.gid"
          - "$.data[*].completed_by.gid"
          - "$.data[*].hearts[*].user.gid"
          - "$.data[*].likes[*].user.gid"
          - "$.data[*].assignee.gid"
          - "$.data[*].custom_fields[*].created_by.gid"
          - "$.data[*].custom_fields[*].people_value[*].gid"
          - "$.data[*].followers[*].gid"
          - "$.data[*]..email"
        encoding: "URL_SAFE_TOKEN"
  - pathTemplate: "/api/1.0/workspaces/{workspaceId}/tasks/search"
    allowedQueryParams:
      - "limit"
      - "modified_at.after"
      - "modified_at.before"
      - "is_subtask"
      - "sort_ascending"
      - "opt_fields"
    transforms:
      - !<redact>
        jsonPaths:
          - "$.data[*].external"
          - "$.data[*].html_notes"
          - "$.data[*].notes"
          - "$.data[*]..name"
          - "$.data[*].custom_fields[*].description"
      - !<pseudonymize>
        jsonPaths:
          - "$.data[*].created_by.gid"
          - "$.data[*].completed_by.gid"
          - "$.data[*].hearts[*].user.gid"
          - "$.data[*].likes[*].user.gid"
          - "$.data[*].assignee.gid"
          - "$.data[*].custom_fields[*].created_by.gid"
          - "$.data[*].custom_fields[*].people_value[*].gid"
          - "$.data[*].followers[*].gid"
          - "$.data[*]..email"
        encoding: "URL_SAFE_TOKEN"
