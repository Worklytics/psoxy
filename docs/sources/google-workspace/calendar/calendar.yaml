---
endpoints:
  - pathTemplate: "/calendar/v3/calendars/{accountId}"
    transforms:
      - !<redact>
        jsonPaths:
          - "$.summary"
      - !<pseudonymize>
        jsonPaths:
          - "$.id"
        encoding: "URL_SAFE_TOKEN"
  - pathTemplate: "/calendar/v3/calendars/{accountId}/events"
    transforms:
      - !<pseudonymize>
        jsonPaths:
          - "$..email"
        encoding: "URL_SAFE_TOKEN"
      - !<redact>
        jsonPaths:
          - "$.summary"
          - "$..displayName"
          - "$.items[*].extendedProperties"
          - "$.items[*].conferenceData.notes"
          - "$.items[*].conferenceData.entryPoints[*]['accessCode','password','passcode','pin']"
          - "$..meetingCreatedBy"
      - !<redactExceptPhrases>
        jsonPaths:
          - "$.items[*].summary"
        allowedPhrases:
          - "Focus Time"
          - "Focus"
          - "No Meetings"
          - "No Meeting"
          - "no mtg"
          - "Prep"
          - "OOO"
          - "Out of Office"
          - "Out of the Office"
          - "call"
          - "brainstorm"
          - "brainstorming"
          - "brain storm"
          - "check in"
          - "check-in"
          - "checkin"
          - "coffee"
          - "food"
          - "happy hour"
          - "lunch"
          - "office hours"
          - "onsite"
          - "on-site"
          - "social"
          - "stand up"
          - "stand-up"
          - "standup"
          - "team building"
          - "teambuilding"
          - "daily"
          - "bi-weekly"
          - "biweekly"
          - "weekly"
          - "monthly"
          - "quarterly"
          - "1:1"
          - "1-on-1"
          - "one-on-one"
          - "all-hands"
          - "all hands"
          - "allhands"
          - "team meeting"
          - "decision making"
          - "decision"
          - "hand off"
          - "hand-off"
          - "handoff"
          - "handover"
          - "information sharing"
          - "problem solving"
          - "retro"
          - "review"
          - "sprint"
      - !<filterTokenByRegex>
        jsonPaths:
          - "$.items[*].description"
        delimiter: "\\s+"
        filters:
          - "https://[^.]+\\.zoom\\.us/.*"
      - !<redactRegexMatches>
        jsonPaths:
          - "$.items[*].description"
          - "$.items[*].location"
          - "$.items[*].conferenceData.entryPoints[*].uri"
        redactions:
          - "(?i)pwd=[^&]*"
  - pathTemplate: "/calendar/v3/calendars/{accountId}/events/{eventId}"
    transforms:
      - !<redact>
        jsonPaths:
          - "$.summary"
          - "$..displayName"
          - "$.extendedProperties"
          - "$.conferenceData.entryPoints[*]['accessCode','password','passcode','pin']"
          - "$.conferenceData.notes"
          - "$..meetingCreatedBy"
      - !<redactExceptPhrases>
        jsonPaths:
          - "$.items[*].summary"
        allowedPhrases:
          - "Focus Time"
          - "Focus"
          - "No Meetings"
          - "No Meeting"
          - "no mtg"
          - "Prep"
          - "OOO"
          - "Out of Office"
          - "Out of the Office"
          - "call"
          - "brainstorm"
          - "brainstorming"
          - "brain storm"
          - "check in"
          - "check-in"
          - "checkin"
          - "coffee"
          - "food"
          - "happy hour"
          - "lunch"
          - "office hours"
          - "onsite"
          - "on-site"
          - "social"
          - "stand up"
          - "stand-up"
          - "standup"
          - "team building"
          - "teambuilding"
          - "daily"
          - "bi-weekly"
          - "biweekly"
          - "weekly"
          - "monthly"
          - "quarterly"
          - "1:1"
          - "1-on-1"
          - "one-on-one"
          - "all-hands"
          - "all hands"
          - "allhands"
          - "team meeting"
          - "decision making"
          - "decision"
          - "hand off"
          - "hand-off"
          - "handoff"
          - "handover"
          - "information sharing"
          - "problem solving"
          - "retro"
          - "review"
          - "sprint"
      - !<filterTokenByRegex>
        jsonPaths:
          - "$.description"
        delimiter: "\\s+"
        filters:
          - "https://[^.]+\\.zoom\\.us/.*"
      - !<redactRegexMatches>
        jsonPaths:
          - "$.description"
          - "$.conferenceData.entryPoints[*].uri"
          - "$.location"
        redactions:
          - "(?i)pwd=[^&]*"
      - !<pseudonymize>
        jsonPaths:
          - "$..email"
        encoding: "URL_SAFE_TOKEN"
  - pathTemplate: "/calendar/v3/users/{accountId}/settings"
  - pathTemplate: "/calendar/v3/users/{accountId}/calendarList"
    transforms:
      - !<filterTokenByRegex>
        jsonPaths:
          - "$.items[*].summaryOverride"
          - "$.items[*].summary"
        delimiter: "\\s+"
        filters:
          - "Transferred"
      - !<pseudonymize>
        jsonPaths:
          - "$.items[*].id"
        includeReversible: true
        encoding: "URL_SAFE_TOKEN"
