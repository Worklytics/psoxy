  - pathTemplate: "/calendar/v3/calendars/{calendarId}"
    allowedQueryParams: []
    transforms:
      - !<pseudonymize>
        jsonPaths:
          - "$.id"
        encoding: "URL_SAFE_TOKEN"
      - !<redactExceptPhrases>
        jsonPaths:
          - "$.summary"
          - "$.summaryOverride"
        allowedPhrases:
          - "Transferred"
    pathParameterSchemas:
      calendarId:
        type: "string"
        enum:
          - "primary"
    responseSchema:
      type: "object"
      properties:
        etag:
          type: "string"
        id:
          type: "string"
        kind:
          type: "string"
        location:
          type: "string"
        summary:
          type: "string"
        timeZone:
          type: "string"
  - pathTemplate: "/calendar/v3/users/{accountId}/calendarList"
    allowedQueryParams:
      - "showDeleted"
      - "showHidden"
      - "maxResults"
      - "pageToken"
    transforms:
      - !<pseudonymize>
        jsonPaths:
          - "$.items[*].id"
        includeReversible: true
        encoding: "URL_SAFE_TOKEN"
      - !<redactExceptPhrases>
        jsonPaths:
          - "$.items[*].summary"
          - "$.items[*].summaryOverride"
        allowedPhrases:
          - "Transferred"
    responseSchema:
      type: "object"
      properties:
        etag:
          type: "string"
        items:
          type: "array"
          items:
            $ref: "#/definitions/CalendarListEntry"
        kind:
          type: "string"
        nextPageToken:
          type: "string"
        nextSyncToken:
          type: "string"
  - pathTemplate: "/calendar/v3/users/{accountId}/settings"
    allowedQueryParams: []
    responseSchema:
      type: "object"
      properties:
        etag:
          type: "string"
        items:
          type: "array"
          items:
            $ref: "#/definitions/Setting"
        kind:
          type: "string"
        nextPageToken:
          type: "string"
        nextSyncToken:
