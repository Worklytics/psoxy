definitions:
  Attendee:
    type: "object"
    properties:
      additionalGuests:
        type: "integer"
      email:
        type: "string"
      id:
        type: "string"
      optional:
        type: "boolean"
      organizer:
        type: "boolean"
      resource:
        type: "boolean"
      responseStatus:
        type: "string"
      self:
        type: "boolean"
  CalendarListEntry:
    type: "object"
    properties:
      deleted:
        type: "boolean"
      hidden:
        type: "boolean"
      id:
        type: "string"
      kind:
        type: "string"
      location:
        type: "string"
      primary:
        type: "boolean"
      summary:
        type: "string"
      summaryOverride:
        type: "string"
      timeZone:
        type: "string"
  ConferenceData:
    type: "object"
    properties:
      conferenceId:
        type: "string"
      conferenceSolution:
        $ref: "#/definitions/ConferenceSolution"
      entryPoints:
        type: "array"
        items:
          $ref: "#/definitions/EntryPoint"
  ConferenceSolution:
    type: "object"
    properties:
      iconUri:
        type: "string"
      key:
        $ref: "#/definitions/ConferenceSolutionKey"
      name:
        type: "string"
  ConferenceSolutionKey:
    type: "object"
    properties:
      type:
        type: "string"
  Creator:
    type: "object"
    properties:
      email:
        type: "string"
      id:
        type: "string"
      self:
        type: "boolean"
  DateTime:
    type: "object"
    properties:
      dateOnly:
        type: "boolean"
      timeZoneShift:
        type: "integer"
      value:
        type: "integer"
  EntryPoint:
    type: "object"
    properties:
      entryPointFeatures:
        type: "array"
        items:
          type: "string"
      entryPointType:
        type: "string"
      label:
        type: "string"
      meetingCode:
        type: "string"
      regionCode:
        type: "string"
      uri:
        type: "string"
  Event:
    type: "object"
    properties:
      anyoneCanAddSelf:
        type: "boolean"
      attachments:
        type: "array"
        items:
          $ref: "#/definitions/EventAttachment"
