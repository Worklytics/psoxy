      hangoutLink:
        type: "string"
      htmlLink:
        type: "string"
      iCalUID:
        type: "string"
      id:
        type: "string"
      kind:
        type: "string"
      location:
        type: "string"
      locked:
        type: "boolean"
      organizer:
        $ref: "#/definitions/Organizer"
      originalStartTime:
