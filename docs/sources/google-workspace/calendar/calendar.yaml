---
endpoints:
  - pathTemplate: "/calendar/v3/calendars/{accountId}"
    transforms:
      - !<redact>
        jsonPaths:
          - "$.summary"
      - !<pseudonymize>
        jsonPaths:
          - "$.id"
        encoding: "JSON"
  - pathTemplate: "/calendar/v3/calendars/{accountId}/events"
    transforms:
      - !<pseudonymize>
        jsonPaths:
          - "$..email"
        encoding: "JSON"
      - !<redact>
        jsonPaths:
          - "$.summary"
          - "$..displayName"
          - "$.items[*].extendedProperties"
          - "$.items[*].conferenceData.notes"
          - "$.items[*].conferenceData.entryPoints[*]['accessCode','password','passcode','pin']"
          - "$..meetingCreatedBy"
      - !<redactExceptSubstringsMatchingRegexes>
        jsonPaths:
          - "$.items[*].summary"
        exceptions:
          - "(?i)(\\QFocus Time Block\\E|\\QFocus Time\\E|\\QFocus:\\E|\\QNo Meeting Block\\\
      E|\\QNo Meetings Block\\E|\\QNo Meetings\\E|\\QNo Meeting\\E)"
          - "(?i)(\\QPrep Time Block\\E|\\QPrep Time\\E|\\QPrep:\\E|\\QPrep \\E|\\QPrepare\
      \ \\E)"
          - "(?i)(\\QOOO\\E|\\QOOO:\\E|\\QOut of Office\\E|\\QOut of Office:\\E|\\QOut of\
      \ the Office\\E|\\QOut of the Office:\\E)"
      - !<filterTokenByRegex>
        jsonPaths:
          - "$.items[*].description"
        delimiter: "\\s+"
        filters:
          - "https://[^.]+\\.zoom\\.us/.*"
      - !<redactRegexMatches>
        jsonPaths:
          - "$.items[*].description"
          - "$.items[*].location"
          - "$.items[*].conferenceData.entryPoints[*].uri"
        redactions:
          - "(?i)pwd=[^&]*"
  - pathTemplate: "/calendar/v3/calendars/{accountId}/events/{eventId}"
    transforms:
      - !<redact>
        jsonPaths:
          - "$.summary"
          - "$..displayName"
          - "$.extendedProperties"
          - "$.conferenceData.entryPoints[*]['accessCode','password','passcode','pin']"
          - "$.conferenceData.notes"
          - "$..meetingCreatedBy"
      - !<redactExceptSubstringsMatchingRegexes>
        jsonPaths:
          - "$.items[*].summary"
        exceptions:
          - "(?i)(\\QFocus Time Block\\E|\\QFocus Time\\E|\\QFocus:\\E|\\QNo Meeting Block\\\
      E|\\QNo Meetings Block\\E|\\QNo Meetings\\E|\\QNo Meeting\\E)"
          - "(?i)(\\QPrep Time Block\\E|\\QPrep Time\\E|\\QPrep:\\E|\\QPrep \\E|\\QPrepare\
      \ \\E)"
          - "(?i)(\\QOOO\\E|\\QOOO:\\E|\\QOut of Office\\E|\\QOut of Office:\\E|\\QOut of\
      \ the Office\\E|\\QOut of the Office:\\E)"
      - !<filterTokenByRegex>
        jsonPaths:
          - "$.description"
        delimiter: "\\s+"
        filters:
          - "https://[^.]+\\.zoom\\.us/.*"
      - !<redactRegexMatches>
        jsonPaths:
          - "$.description"
          - "$.conferenceData.entryPoints[*].uri"
          - "$.location"
        redactions:
          - "(?i)pwd=[^&]*"
      - !<pseudonymize>
        jsonPaths:
          - "$..email"
        encoding: "JSON"
  - pathTemplate: "/calendar/v3/users/{accountId}/settings"
  - pathTemplate: "/calendar/v3/users/{accountId}/calendarList"
    transforms:
      - !<filterTokenByRegex>
        jsonPaths:
          - "$.items[*].summaryOverride"
          - "$.items[*].summary"
        delimiter: "\\s+"
        filters:
          - "Transferred"
      - !<pseudonymize>
        jsonPaths:
          - "$.items[*].id"
        includeReversible: true
        encoding: "URL_SAFE_TOKEN"
